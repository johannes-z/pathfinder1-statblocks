SpecialAbilities:
  - name: Embrace (Su)
    description: >-
      A valeany that grapples and pins a foe deals 1d4 points of Strength damage
      to the target each round the pin is maintained.
  - name: Mark (Su)
    description: >-
      A valeany can "mark" an opponent that instills distrust in all animals. No
      animal, wild or domesticated, approaches within 30 feet of a marked foe;
      if forced to do so, the creature panics and remains so as long as it's
      within 30 feet of the target. The mark can be removed by a break
      enchantment or dispel magic (the latter of which must be cast by a
      spellcaster whose caster level is equal to or higher than the valeany's
      Hit Dice). Dryads, druids, and valeanys can sense a marked creature within
      60 feet. Nature's
  - name: Empathy (Su)
    description: >-
