  - name: Death Throes (Ex)
    description: >-
      When a stench beetle dies violently, its body splits open and releases a
      deluge of nauseating fluids and gasses. Creatures within 10 feet must make
      DC 13 Fortitude save or be nauseated for 1d4 rounds and sickened for 1d6+2
