Description_Visual: >-
  This creature looks like a great dragon, at least 20 feet long with a
  serpentine body, long slender wings and a pointed snout or beak that resembles
  that of a pteranodon. Its body is colored reddish-violet with lighter shades
  on its underbelly. A ridge of maroon-colored spines runs the length of its
  body down the center of its back. A mane of frills, white in color, rings its
  head.
Source: Tome of Horrors Complete
