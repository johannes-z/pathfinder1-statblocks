SpecialAbilities:
  - name: Spit Acid (Ex)
    description: >-
      Once every 1d4 rounds, a death worm can spit a stream of acid in a 30-foot
      line; damage 4d6 acid, Reflex DC 16 half. The save DC is Constitution
      based. Death worms are immune to their own acid and that of other death
      worms.
  - name: Spit Lightning (Ex)
    description: >-
      Once per minute on a round in which it does not spit acid, a death worm
      can spit a stroke of lightning in a 20-foot line; damage 3d6 electricity,
      Reflex DC 16 half. The save DC is Constitution-based.
Description:
  - >-
    The death worm is a reclusive, desert-dwelling creature content to spend its
    life burrowing beneath the ground and sustaining itself on a diet of sand
    and earth. On occasion, it surfaces to devour more substantial prey (animals
    such as moose, deer, bison, and humans).
  - Death worms lay their eggs far beneath the surface of the earth.
  - >-
    Newborn death worms live on a diet of sand and earth; only when they reach
    maturity (2-5 years after hatching) do they surface and devour their first
    living prey.
