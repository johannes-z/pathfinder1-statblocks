Description_Visual: >-
  This creature is a long, slender, reddish-brown monster. Its skin is mottled
  yellow across its back, tapering off as the colors near its head.  Its mouth
  is huge and lined with rock hard teeth that allow it to break rocks and earth
  as it burrows underground.
