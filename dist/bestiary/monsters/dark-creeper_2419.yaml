Description:
  - >-
    Dark creepers lurk in the black places deep below the surface of the world,
    venturing forth at night or into neighboring societies when the urge to
    steal and cause mayhem grows too great to resist. Endless layers of filthy,
    moldering black cloth shroud these small creatures, leading some to believe
    that the creature inside is smaller still. Usually encountered in groups,
    dark creepers flee from bright light, but are quite brave in the dark. Dark
    creepers stand just under 4 feet tall and weigh 80 pounds. Their flesh is
    pale and moist, and their eyes are milky white. Dark creepers exude a foul
    stench of sweat and spoiled food, owing primarily to the fact that they
    never take off their clothing-instead piling on new layers when the
    outermost one grows too ragged. For all the mayhem and trouble a pack of
    dark creepers can cause, this is nothing compared to the dangers a tribe led
    by the taller, even more sinister dark stalkers represents. Dark creepers
    treat their tall, lithe masters almost like gods, presenting them with
    offerings and obeying their every whim. Invariably, several dark stalkers
    serve as leaders to dark creeper tribes, with all of the tribe's heavy work
    and labor falling on the diminutive shoulders of the creepers, freeing the
    dark stalkers for their own decadent pleasures. Yet the dark creepers
    themselves see no inherent imbalance in this arrangement- to a dark creeper,
    a life in the servitude of a dark stalker is a life fulfilled. Dark Creeper
    Society It is known that subterranean cities of dark creepers exist. Most
    creatures that have seen these cities venture no closer than necessary, for
    the route to the city is often lined with traps, snares, and other deadly
    devices to detour would-be trespassers. Each city is a large circular pit
    with a spiraling staircase leading down to the multi-layered city. A dark
    creeper city is constantly shrouded in a cloud of impenetrable darkness. The
    actual habitat and details of dark creeper society remain a mystery, as
    those that have ventured into a dark creeper city have yet to return and
    tell of their exploits. It is believed that the race known as dark stalkers
    are the leaders of such cities. Dark Creeper Characters Dark creepers
    possess racial Hit Dice and may have class levels. Dark Creepers have the
    following racial traits. +6 Dexterity, +2 Constitution, +2 Wisdom, -2
    Charisma: Dark creepers are quick and tough, but creepy. Small size: Dark
    creepers are Small and have the following adjustments +1 bonus to Armor
    Class, +1 bonus on attack rolls, +4 bonus on Stealth checks, -1 penalty on
    CMB/CMD, lifting and carrying limits 3/4 those of Medium characters Base
    Speed: A dark creeper's base land speed is 30 feet Darkvision: Dark creepers
    can see in darkness out to 60 feet Racial Hit Dice: Dark creepers begin play
    with 3 levels of humanoid, which provides 3d8 HD, a base attack bonus of +2,
    and base saves of Fort +1, Ref +3, Will +1. Racial Skills: A dark creeper's
    humanoid levels give it skill points equal to 3 x (2 + Int modifier, minimum
    1). Dark creepers receive a +4 racial bonus on Climb, Perception and Stealth
    checks. Racial Feats: A dark creeper's humanoid levels give it two feats.
    Special Attacks: death throes (see above) Special Qualities: Light
    blindness, rag armor, see in darkness (see above) Spell-like Abilities: All
    dark creepers can cast darkness and detect magic at will. Their caster level
    equals their Hit Dice Languages: Dark creepers begin play speaking Dark
    Folk. Dark creepers with high intelligence may choose from the following
    bonus languages: Common, Undercommon, Goblin Credit The Dark Creeper
