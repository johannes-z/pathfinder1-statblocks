SpecialAbilities:
  - name: Death Throes (Su)
    description: >-
      When a dark creeper is slain, its body combusts in a flash of bright white
      light, leaving its gear in a heap ont he ground. All creatures within a
      10-foot burst must make a DC 13 Fortitude save or be blinded for 1d6
      rounds. Other dark creepesr within 10 feet are automatically blinded for
      at least 1 round,due to their light blindness. The save is
      Constitution-based.
  - name: Poison Use (Ex)
    description: >-
      Dark creepers are skilled in the use of poison and never risk accidentally
      poisoning themselves. Dark creepers favor a foul-smelling black paste
      distilled from certain deep-underground fungi known as black smear. Black
      Smear-injury; save Fort DC 15; frequency 1/round for 6 rounds; effect 1d2
      Str; cure 1 save.
  - name: Rag Armor (Ex)
