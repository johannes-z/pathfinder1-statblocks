  - name: Aura of Affliction (Su)
    description: >-
      Three times per day for up to 1 round per Hit Dice the pit hag possesses,
      she can emit an aura in a 30-foot radius as a free action. Creatures
      within or coming within the area must succeed on a DC 23 Fortitude save or
      contract devil chills. Devil Chills: Aura-affliction; save Fort DC 23;
