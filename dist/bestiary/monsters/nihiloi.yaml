Description_Visual: >-
  A mass of black, bramble-like tentacles writhes from the back of this vague,
  shifting humanoid. Inky skin covers the creature, and ebon claws curve long
  and thin from the tips of its fingers.  Numerous tendrils of wispy shadow hold
