Description_Visual: >-
  Ornate diamond shaped patterns cover the flesh of this serpentine horror. The
  most noticeable feature of his humanoid torso is its arms-they end in snake
  heads rather than hands. Its snake arms and heads have a distinctive
  triangular shape with a pit above the nostrils and before the slit-like eyes.
  This creature has no legs but instead has the lower half of a monstrous
  rattlesnake complete with a foot long rattle which twitches ominously at the
  tip.
