Description_Visual: >-
  This creature looks like a puffy and bloated human-sized whitish-yellow maggot
  with purplish veins pulsating under its fleshy form. A vaguely humanoid head
  sits atop its body and its facial features are twisted and distraught as if
  the creature was in a constant state of pain. A pair of large,
  downward-curving horns juts from its head, just above its sunken eyes. Its
  mouth is lined with filthy and sharpened fangs.
Source: Tome of Horrors Complete
