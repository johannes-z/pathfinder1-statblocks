Description:
  - >-
    The barracuda is a predatory fish that averages about two feet long and
    weighs 10-15 pounds. Its body is bluish-gray near the front changing to
    silver mottled with black spots in the rear. Its mouth is filled with
    razor-sharp teeth. Medium barracudas are about six feet long and weigh 30-45
    pounds. Large barracudas are about ten feet long and weigh 50-80 pounds.
  - The barracuda strikes quickly in combat. Slain prey is devoured immediately.
  - Copyright Notice Author Scott Greene.
