Description_Visual: >-
  This brutish monstrosity appears to have once been a human, though its
  formerly fine grave clothes are tattered and smeared with the filth of a
  boneyard. Massive muscles ripple beneath its cold, hard flesh contributing to
  its hunched posture, and jagged, broken fangs extend from between its
  bloodless lips.
