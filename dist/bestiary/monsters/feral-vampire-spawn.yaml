Description:
  - >-
    Sometimes when vampires create minions something horrible happens to the
    creature causing a fate worse than even that of a typical vampire spawn. On
    these occasions whether by accident or design, upon waking to its new undead
    existence the newly created spawn finds itself trapped within its coffin or
    tomb and unable to free itself even in gaseous form. In these instances the
    spawn rages and struggles to escape as it slowly goes insane, a victim of
    its all-consuming hunger. When the master vampire finally deigns to release
    its new spawn or it finally manages to break free - sometimes years after
    its creation - the spawn is feral and nearly mindless, though with a much
    greater strength due to its incessant rage. Vampire masters often find such
    spawn less of a threat and easier to dispose of when their usefulness has
    ended.
  - >-
    Unlike typical vampire spawn, feral vampire spawn resemble primitive or
    Neanderthal-like versions of their former selves with heavy frames
    supporting a massive musculature and a face twisted by rage and hate into an
    almost animal-like mask. They are usually hunched over from long confinement
    and weigh up to 200 pounds more than typical for a member of their species
    of their relative size.
  - >-
    Feral vampire spawn have lost the ability to speak beyond inarticulate
    roars, though they can understand and obey verbal commands from their
    master.
  - >-
    Feral vampire spawn attack without thought or tactics using their tremendous
    brute strength to smash their foes and feed. Though it is presumed that they
    should still be capable of assuming gaseous form at will or using their
    domination gaze like standard vampire spawn, feral vampire spawn seem to
    have forgotten how to use these abilities.
