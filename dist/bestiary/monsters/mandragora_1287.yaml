  - name: Shriek (Su)
    description: >-
      Once per day as a standard action, a mandragora can give voice to an
      unsettling shriek. All creatures within a 30-foot spread of a shrieking
      mandragora must make a DC 15 Will save or become nauseated for 1d4 rounds.
