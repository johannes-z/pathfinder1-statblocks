SpecialAbilities:
  - name: Atrophic Breath (Su)
    description: >-
      Once every 1d4 rounds, death nagas can blast opponents with a 60-ft. cone
      of deteriorating negative energy. The blast deals 12d6 points of unholy
      and negative energy damage (half of each). In addition, those within the
      cone gain one negative level. A Refl ex DC 22 save halves the damage and
      prevents the negative level. Undead remain unharmed within the cone but
      gain 2d4x5 temporary hit points for 1 hour. The save DC is Charisma-based.
  - name: Infernal Blessing (Su)
    description: >-
      A death naga adds her Charisma modifier as a deflection bonus to her armor
      class.
  - name: Naga Venin Poison (Ex)
    description: >-
      Sting-injury; save DC 20 Fort; frequency 1 round (2d4 rounds); effect 1d2
      Constitution damage; cure 2 consecutive saves. Spells Death nagas cast
      spells as 9th-level sorcerers with access to the divine domains of Death
      and Destruction as sorcerer spells.
Description:
  - >-
    Death nagas are what remains of dark or spirit nagas slain by powerful
    negative energy. It is unknown why or how these nagas return as undead
    versions of their former selves. They often dominate ruins and remote
    regions using zombies and skeleton minions. Death nagas often ally
    themselves with powerful undead. Death nagas speak Common and any languages
    known in life.
