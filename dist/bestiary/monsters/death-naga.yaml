Description_Visual: >-
  A death naga is an undead snake covered in rotting or tattered scales flowing
  down its sinuous body from its humanoid head. A horrible stench emanates from
  the naga's snake body as its tattered skin is a husk containing rotted organs
  and entrails. Their eyes are missing, hollow voids in their female faces. A
  few lack flesh completely and appear as skeletal snakes with leering skull
  heads. Many have loose vertebrae jutting from the tips of their tails to
  create bone rattles.
Group: Naga
Source: Tome of Horrors 4
