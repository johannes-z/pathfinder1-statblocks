SpecialAbilities:
  - name: Blister Spray (Ex)
    description: >-
      20-ft. line, 1d3 acid damage, Reflex DC 12 negates, usable every 4 rounds.
      Anyone damaged by the inky-black acidic fluid also develops painful
      blisters and welts, and suffers a -2 circumstance modifier on attack rolls
