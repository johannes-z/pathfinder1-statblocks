Description:
  - >-
    The efreet (singular efreeti) are genies from the Plane of Fire. An efreeti
    stands about 12 feet tall and weighs about 2,000 pounds.
  - >-
    Efreet have few allies among geniekind. They certainly hate djinn, and
    attack them on sight. They hold an equally strong enmity for marids, and
    view the jann as frail and weak. Efreet often work closely with shaitans,
    yet even then alliances are temporary at best.
