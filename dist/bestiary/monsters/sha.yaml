SpecialAbilities:
  - name: Disease (Su)
    description: >-
      A sha transmits a potent disease with its bite. The most common form of
      disease carried by a sha drives its victims insane, reducing them to
      babbling fools or raving lunatics. Set's Touch: Bite-injury; save Fort DC
