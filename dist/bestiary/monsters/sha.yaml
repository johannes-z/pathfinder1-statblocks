      damage; cure 2 consecutive saves.
  - name: Sandstorm (Su)
    description: >-
      Once per day as a full-round action, a sha can create a sandstorm
      (Pathfinder RPG Core Rulebook 431). The sandstorm has a radius of 100 feet
      centered on the sha, and lasts for 1 minute per Hit Die the sha possesses
