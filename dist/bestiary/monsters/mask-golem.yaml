DuringCombat: >-
  A mask golem attempts to control any powerful melee combatant that moves to
  threaten it using its mask of obedience ability. Against ranged opponents, it
  uses its mask of solitude. If these do not work, it relies on its slam attacks
  instead.
Morale: >-
  A mask golem fights to defend the area it has been built to protect, even if
  this results in its destruction.
