Description_Visual: >-
  This creature is made of hundreds of metal masks, welded together to form a
  roughly humanoid body. The masks are mostly iron, but some-such as the hands,
  knees, and feet- are made of silver lined with gold. The mask that makes up
  its head is made of porcelain with gold trim and has a large sapphire set into
  its brow. At the creature moves, the masks seem to shift and stare.
