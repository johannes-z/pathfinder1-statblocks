Description_Visual: >-
  This tiny hunting spider is about the size of a man's fist. It is pallid
  white, often with irregular light brown blotches on its abdomen, which helps
  it blend in with the toadstools and fungus which is its home. The albino cave
  spider normally feeds on normal and dire rats, but it attacks anything that
  comes within range.
