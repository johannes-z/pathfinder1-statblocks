Description:
  - >-
    A mythic troll's skin is nearly as hard as stone, with bony growths,
    ornamental head spikes, and oversized teeth adding to its already grotesque
    visage.
  - Ice Troll (CR 5/MR 2)
  - >-
    A mythic ice troll (Bestiary 2 271) gains bleed 5 (when it uses rend), feral
    savagery (rend), and primal vigor as its mythic abilities.
  - Jotund Troll (CR 18/MR 7)
  - >-
    A mythic jotund troll (Pathfinder RPG Bestiary 3 272) gains bleed 5 (with
    bite), block attacks, feral savagery (full attack), fortification, ferocity,
    immunity to acid and cold, and primal vigor.
  - Moss Troll (CR 4/MR 1)
  - >-
    A mythic moss troll (Bestiary 3 273) gains ferocity and primal vigor as its
    mythic abilities.
  - Rock Troll (CR 7/MR 3)
  - >-
    A mythic rock troll (Bestiary 2 272) gains bleed 5 (with rend) and primal
    vigor. It can expend one use of mythic power as a free action to ignore
    sunlight petrification for 1 minute.
  - Scrag (CR 6/MR 2)
  - >-
    A mythic scrag's primal vigor activates even if it is out of water and would
    not otherwise be able to use its regeneration ability.
