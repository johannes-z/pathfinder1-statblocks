  - name: Keelhaul (Ex)
    description: >-
      If the herald hits a creature with two or more incorporeal touch attacks
      in 1 round, it can perform a reposition combat maneuver as a free action
      without provoking an attack of opportunity. If the herald moves the target
      into or through a square adjacent to it (including over or under itself ),
      the target takes 1d6 points of slashing or bludgeoning damage (herald's
      choice) for every 5 feet of this movement. If this movement results in the
      target being underwater, the target must hold its breath or begin to
      drown. Alternatively, if the herald can reposition the target to the
      center of its space, it can attempt to force the target into its cargo
      hold and snap the doors shut, holding the target in place as the swallow
      whole ability. The herald can hold up to four Medium or smaller creatures
      or one Large creature with this ability.
