Description:
  - >-
    These creatures are found in the warm jungles and forests of the world and
    spend their days searching for plants, fruits, and berries on which to
    sustain themselves. An adult rhinoceros beetle is about 12 feet long.
  - >-
    Giant rhinoceros beetles charge opponents, biting with their razor sharp
    mandibles and slashing with their horn.
