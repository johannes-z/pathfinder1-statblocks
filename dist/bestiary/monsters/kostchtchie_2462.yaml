  skin. His head and body seem to be completely hairless save for his thick,
  bushy eyebrows. Two massive stump-like legs support his thick, misshapen torso
  and great, gnarled arms extend from his shoulders. His head is flat and oval
  and sports two, large sunken crystal-blue eyes.
