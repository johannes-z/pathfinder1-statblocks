Description_Visual: >-
  This creature resembles a giant gray or brown ant with leathery skin covered
  in coarse, black bristles. Its deep, inset eyes are black and its mouth is
  filled with rows of jagged teeth. Two large silver mandibles protrude just
  above its mouth. Each mandible has a barb on its inside midway between the
  creature's mouth and the end point of the mandible.
Source: Tome of Horrors Complete
