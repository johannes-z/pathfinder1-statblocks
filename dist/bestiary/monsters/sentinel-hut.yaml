  - CL 10th; Price 33,000 gp
  - CONSTRUCTION
  - >-
    Requirements Craft Construct, animate object, cat's grace, confusion,
    geas/quest, jump, minor creation; Skill Craft (sculptures) DC 18; Cost
    18,000 gp
