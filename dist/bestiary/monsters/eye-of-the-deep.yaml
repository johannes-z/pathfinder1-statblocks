Description_Visual: >-
  This creature is a 5-foot wide orb dominated by a central eye and large
  serrated mouth. Hundreds of small seaweed-like bristles hang from the bottom
  of its body. Two large crab-like pincers protrude from its body, and two long,
  thin eyestalks sprout from the top of its orb.
Source: Tome of Horrors Complete
