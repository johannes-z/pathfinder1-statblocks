Description_Visual: >-
  These hideous masses of floating flesh appear to be covered with staring eyes
  and hungry mouths. The lesser gibbering orb is a pulsing mass of sickly
  greyish-green flesh, roughly 8 ft. in diameter. The orb seems to fly in starts
  and fits, but this is a ruse, for the creature is nimble for its bulk. It may
  be a distant cousin to the eye of the deep or similarly-orbed entities.
Source: Tome of Horrors 4
IsTemplate: '0'
