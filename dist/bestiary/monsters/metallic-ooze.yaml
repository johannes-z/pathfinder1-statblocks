    description: >-
      If a metallic ooze is subjected to a heat or fire effect, it emanates a
      cloud of semi-transparent vapor that irritates the eyes and respiratory
      system of living creatures within a 10-foot radius. Affected creatures
      must succeed on a DC 21 Fortitude save or take 2d6 points of acid damage
      initially and suffer a -2 circumstance penalty on attack and weapon damage
      rolls for 3 rounds. The cloud disperses in 1d4 rounds and can be affected
      by wind. The save DC is Constitution-based.
