Description_Visual: >-
  Its head and fins are dark grayish-green.  A turtle-shark surprises many foes
  with its quickness in the water. Many assume that it is as slow as its other
  shelled kin, and underestimate its shark-like speed. Like its predatory
  cousins, a turtle-shark attacks nearly anything it can reach, especially if
  there is blood or activity in the water.
