SpecialAbilities:
  - name: Hold Breath (Ex)
    description: >-
      A blue whale can hold its breath a number of rounds equal to 10 times its
      Constitution score before it risks drowning.
  - name: Powerful Tail (Ex)
    description: >-
      A blue whale's massive tail deals more damage than a normal tail slap. The
      blue whale's tail slap is a primary attack and applies 1-1/2 times its
      Strength bonus to its tail slap damage.
  - name: Stun (Ex)
