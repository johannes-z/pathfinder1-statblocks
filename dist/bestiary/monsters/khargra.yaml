Description_Visual: >-
  This creature resembles a man-sized cylinder covered in metallic scales.  It
  sports three large "fins" spaced even around its circumference.  Between each
  fin is a metal sheath from which slide long claw-like arms.  A large hole in
  the front of its cylindrical body is lined with many small curved metallic
  teeth and seems to function as its mouth.
Source: Tome of Horrors Complete
