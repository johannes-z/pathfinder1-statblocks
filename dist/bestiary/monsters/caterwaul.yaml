  - name: Screech (Su)
    description: >-
      Once every 10 minutes, a caterwaul can emit a piercing screech that deals
      1d8 points of sonic damage to all creatures within 60 feet that hear it. A
      creature that makes a successful DC 16 Fortitude save takes no damage. The
      save DC is Constitution-based and includes a +2 racial bonus.
