Description_Visual: >-
  From a distance this creature resembles a giant snapping turtle. It has a
  peaked and craggy shell from which protrude four long fins and a scowling head
  at the end of a long neck. Rather than a turtle's head, however, this
  creature's head has irrefutably shark-like features. It has round, black eyes
  and a gaping maw filled with rows of razor sharp teeth.
Source: Tome of Horrors Complete
