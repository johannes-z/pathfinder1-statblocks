  - name: Poison Use (Ex)
    description: >-
      Vishkanyas are skilled with poison and never accidentally poison
      themselves when using or applying poison.
  - name: Toxic (Ex)
    description: >-
      A number of times per day equal to its Constitution modifier (minimum
      1/day), a vishkanya can envenom a weapon that it wields with its toxic
      saliva or blood (using blood requires the vishkanya to be injured when it
      uses this ability). Applying venom in this way is a swift action.
