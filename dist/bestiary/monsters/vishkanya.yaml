      effect 1d2 Dex; cure 1 save.
Description:
  - >-
    Vishkanyas are a race of exotic humanoids known for their guile and affinity
    for poisons of all kinds. A vishkanya's flesh is made up of fine scales that
    from a distance of even a few feet look just like particularly smooth skin.
    These scales are usually a single dark color, although some of them have
    complex patterns like stripes or even spirals. A vishkanya's tongue is
    forked like a serpent's tongue, and its eyes lack visible pupils.
  - >-
    Although legends abound that the merest touch from a vishkanya can slay a
    mortal humanoid, these tales are patently false. A vishkanya's skin is no
    more poisonous than that of any human, but it is true that their blood,
    spit, and other bodily fluids can be dangerous. Vishkanyas are skilled in
    using their own spittle or even their blood to envenom their weapons, and
    those who fight them should be wary of exposure to the vishkanya's poison. A
    vishkanya is 6 feet tall and weighs 130 pounds.
  - VISHKANYA CHARACTERS
  - >-
    Vishkanyas are defined by their class levels- they do not possess racial Hit
    Dice. Vishkanyas have the following racial traits.
  - >-
    +2 Dexterity, +2 Charisma, -2 Wisdom: Vishkanyas are graceful and elegant,
    but often irrational.
  - >-
    Low-Light Vision: Vishkanyas can see twice as far as humans in conditions of
    dim light.
  - 'Keen Senses: Vishkanyas receive a +2 racial bonus on Perception checks.'
  - >-
    Limber: Vishkanyas gain a +2 racial bonus on Escape Artist and Stealth
    checks.
  - >-
    Poison Resistance: A vishkanya has a racial bonus on saves against poison
    equal to its Hit Dice.
  - 'Poison Use: See above.'
  - 'Toxic: See above.'
  - >-
    Weapon Familiarity: Vishkanyas are always prof icient with blowguns, kukri,
    and shuriken.
  - >-
    Languages: Vishkanyas begin play speaking Common and Vishkanya. Vishkanyas
    with high Intelligence scores can choose any of the following bonus
    languages: Aklo, Draconic, Elven, Goblin, Sylvan, and Undercommon.
