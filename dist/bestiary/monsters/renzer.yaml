Description_Visual: >-
  A massive, grayish-white shark-like creature swims forth. Its head is
  horrifically human-like in appearance, but completely hairless, having neither
  hair, nor eyebrows, nor lashes. Its teeth are long and pointed and its tongue
  is forked and brown in color. Its shark-like pectoral fins end in
  three-fingered claws and it has two dorsal fins, side-by-side. Its tail fins
  curve sharply and are a bit lighter in color than the rest of its body.
Source: Tome of Horrors Complete
