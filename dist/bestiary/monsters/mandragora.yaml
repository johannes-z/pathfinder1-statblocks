Description_Visual: >-
  This small vaguely humanoid looking plant creature is mottled green and brown.
  Its lower roots are splayed and resemble legs and feet. Its upper roots are
  long and resemble humanoid arms. Its head, if it could be called that, is a
  mass of solid vegetable matter covered in lumps.
Source: Tome of Horrors Complete
