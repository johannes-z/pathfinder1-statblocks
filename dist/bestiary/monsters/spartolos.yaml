Description_Visual: >-
  A skeleton clad in tarnished armor clatters in its grim march. A polished
  bronze breastplate, greaves, and helmet dutifully remain to protect this
  felled warrior, while its naked, skeletal hands still clutch a short spear and
  a round bronze shield. Yet, beneath its decrepit armor and moldering bones, a
  deftness and deadly intent linger on, embodied in a hellish light smoldering
  in its shadowed eye sockets.
