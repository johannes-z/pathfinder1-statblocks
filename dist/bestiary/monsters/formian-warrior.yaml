SpecialAbilities:
  - name: Coordinate (Su)
    description: >-
      Once a formian warrior has acted in a combat, all allied formians within
      the hive mind are no longer considered flat-footed. When a formian warrior
      attacks a creature in melee, allied formians gain a +2 insight bonus on
      melee attack rolls against that creature until the start of the warrior's
      next turn.
