SpecialAbilities:
  - name: Blood Frenzy (Ex)
    description: >-
      Once per day, a malenti that takes damage in combat can fly into a frenzy
      in the following round. It gains a +2 bonus to its Constitution and
      Strength, but takes a -2 penalty to its AC. The frenzy lasts as long as
      the battle or 1 minute, whichever is shorter.
  - name: Speak with Sharks (Su)
