Description_Visual: >-
  Winglessly flying forth, a monstrously sized anaconda-like serpent descends
  from the sky. Its 30-foot body is nearly two-feet thick and covered in muddy
  brown scales with strange patterns and symbols on its dorsal side. Large
  glowing yellow orbs set in its wide, triangular head emit a haunting glare and
  arching its tail aggressively, it exposes a vicious-looking barbed stinger.
Source: Tome of Horrors Complete
