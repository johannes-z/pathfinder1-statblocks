Description:
  - >-
    The physical characteristics of humans are as varied as the world's climes.
    From the dark-skinned tribesmen of the southern continents to the pale and
    barbaric raiders of the northern lands, humans possess a wide variety of
    skin colors, body types, and facial features. Generally speaking, humans'
    skin color assumes a darker hue the closer to the equator they live. Human
    Characters Humans are defined by their class levels-they do not possess
    racial HD. They have the following racial traits.
  - >-
    +2 to One Ability Score:Human characters get a +2 bonus to one ability score
    of their choice at creation to represent their varied nature.
  - >-
    Medium:Humans are Medium creatures and have no bonuses or penalties due to
    their size.
  - Normal Speed:Humans have a base speed of 30 feet.
  - Bonus Feat:Humans select one extra feat at 1st level.
  - >-
    Skilled:Humans gain an additional skill rank at first level and one
    additional rank whenever they gain a level.
  - >-
    Languages:Humans begin play speaking Common. Humans with high Intelligence
    scores can choose any languages they want (except secret languages, such as
    Druidic).
