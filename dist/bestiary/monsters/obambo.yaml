Description_Visual: >-
  This spectral creature looks like a scarred and shriveled ruin of an ancient
  tribal elder, with skin caked with dirt and moss, and long white hair tangled
  with sticks. Sharp teeth fill its cackling mouth, and its eyes are tiny but
  bright and piercing. Jungle vines weave through its ghostly body, which
  appears stuffed with decaying leaves and other plant matter.
