Description_Visual: >-
  This creature resembles a miniature black hole hovering several feet off the
  ground. It is a circular region of absolute blackness, with a bizarre
  distortion around its edges as it warps light waves. Four spiraling, rotating
  arms of debris and light surround the circular region of darkness. Its facial
  features are small points of light, almost like stars.
