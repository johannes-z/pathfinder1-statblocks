SpecialAbilities:
  - name: Alternate Form (Ex)
    description: >-
      As a full-round action, a sphinx colossus can take the form of a sphinx
      statue. Its DR increases to 20/epic, and it gains fast healing 10. While
      in this form, the colossus cannot attack or move, but it can use its
      spell-like and supernatural abilities. It can resume its base form as a
      full-round action.
  - name: Create Rocks (Ex)
    description: >-
      As a move action, a sphinx colossus can scoop up earth or rubble from an
      unoccupied square within its reach and compact it into a solid mass
      appropriate for use with its rock throwing ability.
  - name: Selective Antimagic Aura (Su)
    description: Spells and abilities of the divination school are unaffected by this aura.
