Description:
  - >-
    A dragonfish is a small, 2-foot long, flat fish that makes its home on the
    bottom of shallow lakes, rivers, or streams. The dragonfish's back is
    covered with long, sharp spines. A dragonfish's dorsal spines carry a
    virulent poison that is delivered whenever an opponent contacts a spine.
    They are non-aggressive and spend their days eating miniscule water
    creatures, insects, and aquatic plants.
  - >-
    Dragonfish are not aggressive and prefer to lie on the bottom of a body of
    water, waiting for a victim to step on it so its poisonous spines penetrate
    the victim's flesh. If forced into melee, a dragonfish attacks with its
    bite.
