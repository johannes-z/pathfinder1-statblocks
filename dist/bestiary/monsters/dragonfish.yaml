SpecialAbilities:
  - name: Spines (Ex)
    description: >-
      A creature that steps on a dragonfish or strikes it with an unarmed strike
      or a natural weapon takes 1d4 points of piercing damage from the fish's
      dorsal barbs and is subjected to its poison. Melee weapons do not endanger
      a user in this way. A charging or running creature must immediately stop
      if it steps on a dragonfish. A creature that takes more than 2 points of
      damage from a dragonfish's barb has its speed is reduced by half because
      its foot is wounded. This movement penalty lasts until the barb is
      removed, requiring a DC 15 Heal check at least 1 point of magical healing.
      A failure on the Heal check to remove a dragonfish spine results in 1d4
      additional points of damage.
  - name: Dragonfish Poison (Ex)
    description: >-
      Spine-injury; save Fort DC 11; frequency 1/round for 6 rounds; effect 1d2
      Constitution; cure 1
  - name: save Camouflage (Ex)
