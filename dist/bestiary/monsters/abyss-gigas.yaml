Description_Visual: >-
  This ebon-skinned monstrosity has a gaping maw with boarlike tusks and a wide
  nose beneath a furrowed brow that lacks any sort of eyes or visible visual
  organs. Its corded muscles twist and writhe beneath its smooth, hairless jet
  hide, giving its frame a gnarled, unbalanced asymmetry. It moves with a loping
  gait, however, and wears its armor, composed of thick, welded plates,
  effortlessly.
