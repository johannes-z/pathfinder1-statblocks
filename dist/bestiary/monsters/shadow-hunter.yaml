Description_Visual: >-
  The shadow hunter is a great, dark serpent that dwells in deep caverns beneath
  the earth, where it hunts dark elves and other Medium to Large sized
  creatures. An adult specimen is over 40 ft. long and nearly 5 ft. thick in its
  midsection. In bright light it can be seen to be covered with non-reflective
  black scales, and its underbelly is the dark red of clotted blood. Shadow
  hunters have the supernatural ability to blend in with shadows, both to
  protect themselves and to stalk and ambush prey. Unlike normal snakes, shadow
  hunters often work in groups of two or three to corner prey in passages.
Source: Tome of Horrors 4
