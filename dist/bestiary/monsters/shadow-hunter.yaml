SpecialAbilities:
  - name: Shadowblend (Su)
    description: >-
      In areas of dim and no light, shadow hunters gain improved concealment;
      there is a 40% miss chance when attacking one in such conditions.
  - name: Poison (Ex)
    description: >-
      Bite-injury; save DC 20 Fort; frequency 1/ round for 6 rounds; effect 1d4
      Constitution damage; cure 2 consecutive saves. The save DC is
      Constitution-based.
  - name: Hunt by Scent (Ex)
    description: >-
      Shadow hunters are expert at tracking prey through the dim warrens where
      they dwell. They can track using their Perception skill in place of
      Survival.
Description:
  - >-
    Shadow hunters generally prefer to hunt in networks of twisting passages
    that allow them to move around their intended prey, or even approach it from
    multiple directions. They are particularly fond of elf flesh, but eats any
    Small to Large creature as long as it is living, organic, and animal-based
    (i.e., not a plant or fungus). When they attack, they prefer to strike and
    envenom their prey, holding on and chewing the poison into their opponent
    until it stops struggling. If there is more than one foe present, they do
    not try to grab their prey, preferring to strike at those that threaten it,
    retreating if need be to return later to consume their hopefully dead prey.
