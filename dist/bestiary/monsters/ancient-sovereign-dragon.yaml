SpecialAbilities:
  - name: Change Shape (Su)
    description: >-
      A young or older sovereign dragon can assume any humanoid form three times
      per day as polymorph.
  - name: Dogmatic Discordance (Su)
    description: >-
      Good or evil creatures take a -2 penalty when making saving throws against
      a sovereign dragon's spells, spell-like abilities, breath weapon, and
      aura.
  - name: Golden Armor (Su)
    description: >-
      Once per day as a standard action, an old or older sovereign dragon can
      cover its form in golden armor, granting it a +4 armor bonus to AC and
      energy resistance 15 to one energy type, chosen at the time the armor is
      summoned. This armor lasts for a number of rounds equal to the dragon's
      age category. The sovereign dragon can dismiss the armor as a free action.
  - name: Master Counterspelling (Su)
    description: >-
      A great wyrm sovereign dragon can counterspell once per round as an
      immediate action. It need not know the spell it is countering, but can
      instead expend any spell that is one level higher to automatically counter
      the spell.
  - name: Violent Retort (Ex)
    description: >-
      When a young or older sovereign dragon takes damage from a melee attack
      critical hit, it can, as an immediate action, make a claw or tail slap
      attack against the creature that made the critical hit.
Description:
  - >-
    Guardians of balance, sovereign dragons, or lungwangs as they are also
    known, were placed in the skies by the gods themselves to safeguard harmony
    in the world.
