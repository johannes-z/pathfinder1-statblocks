      racial bonus on checks with these skills.
  - name: Shape Self (Sp)
    description: >-
      Three times a day, a living effigy can shift its facial expression as if
      using stone shape, even though the construct exceeds the volume the spell
      can usually affect and is a creature rather than an object.
  - name: Silent Watcher (Su)
    description: >-
      As a standard action, a living effigy can use greater teleport (self only)
      as long as there are no creatures with an Intelligence score higher than 2
      within 150 feet that can see the effigy. When using this ability, the
      living effigy can travel up to 10 miles from its settlement.
  - name: Statue (Ex)
