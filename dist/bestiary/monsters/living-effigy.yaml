  - name: Preserved Mind (Ex)
    description: >-
      A living effigy is inhabited by an entrenched spirit that holds on to some
      aspects of its former intellect. A living effigy can choose two Knowledge
      skills, typically Knowledge (history) and Knowledge (religion). These
