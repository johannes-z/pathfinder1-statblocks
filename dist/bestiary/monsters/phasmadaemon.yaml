Description_Visual: >-
  Little can be seen of this fiend, its body cloaked in a shroud of perpetually
  shifting, ghastly illusions and phantasms. Beneath its shimmering veil, it has
  glossy black flesh, a bleached white face, and twisted horns. Its long caiman
  muzzle perpetually gapes, but other than that, its face is void of sensory
  organs, save for two orbs that move below the surface of its flesh. This
  creature flows rather than moves, and its flexible body lacks a definite
  skeletal structure except for a long, bony tail.
Source: Horsemen Of The Apocalypse
