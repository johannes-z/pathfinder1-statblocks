Description_Visual: >-
  The figure that crawls up from the grave may have once been a living man, but
  it is now wholly a monster. Its flesh crawls with worms and seeps with decay,
  allowing bones and internal organs to slip through hideous tears here and
  there. Its jaw distends and a long tongue whips out, almost like a tentacle.
  Its legs have been severed at the knee, forcing it to scrabble forward on all
  fours like some deranged beast.
