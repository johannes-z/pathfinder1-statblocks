SpecialAbilities:
  - name: Breath Stealing (Su)
    description: >-
      A slinker can suck the air from a living victim's lungs as a full-round
      action against any helpless opponent. The victim must succeed on a DC 11
      Fortitude save. If the save fails, it takes 1d4 points of Constitution
      damage. At Con 0, the victim dies. The save DC is Constitution-based.
  - name: Fascination (Su)
    description: Will DC 13.
Description:
  - >-
    A slinker is referred to in legend as a witch cat, hell cat, or demonic cat
    that creeps into a family's house and stealing the breath from their
    sleeping children. It appears as any other graymalkin but its eyes are
    sapphire blue and its ribcage is slightly oversized.
  - >-
    Slinkers are timid creatures and generally avoid encounters with other
    creatures.
  - >-
    A slinker generally avoids confrontation when possible, preferring to attack
    a sleeping or otherwise helpless opponent so it can use its breath stealing
    attack. If forced into combat, it seeks to escape as quickly as possible.
