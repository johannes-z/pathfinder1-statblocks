Description_Visual: >-
  This creature appears as a skeletal humanoid with bits of muscle and sinew
  hanging from its body. Four long, sinewy tendrils writhe from its midsection.
  The entire creature constantly oozes a mixture of blood and mucus. Its eye
  sockets are hollow and show no pupils.
Source: Tome of Horrors Complete
