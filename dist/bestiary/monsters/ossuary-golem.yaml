Description_Visual: >-
  A massive amalgamation of jagged bones bears a multitude of wickedly clawed
  arms and a head formed of numerous skulls held in place together. It moves
  quickly on its many limbs before rising to its full height of 12 feet and
  bringing its four skeletal arms to bear.
