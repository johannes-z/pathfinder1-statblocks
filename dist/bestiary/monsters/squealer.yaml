Description_Visual: >-
  This creature is about the size of a large gorilla. Its fur is long and
  yellowish-green in alternating splotches. Its shoulders are hunched and it has
  a forward-thrusting, pig-like head. Razor-sharp teeth line its mouth. Its four
  forelimbs sprout from its body-two from the hunched back and the other two
  from high on the hindquarters. A fifth limb grows from the middle of its back.
Source: Tome of Horrors Complete
