    description: >-
      As a stymphalides swarm beats its wings, the birds' steel feathers reflect
      light in blinding patterns of flashes and flares. While in an area of
      normal or brighter light, anyone who occupies the same square as a
      stymphalides swarm at the beginning of its turn must make a DC 15
