Description_Visual: >-
  This diabolical-looking golden-skinned humanoid towers over you, dressed in
  battered bronze chainmail. It wields a large morningstar in its clawed hand as
  it stares at you. Its bovine head features large round eyes of black, a large
  nose, wolf-like upright ears, and a large mouth lined with razor-sharp teeth.
  Tiny forward-curving horns protrude from its forehead.
Group: Devil
Source: Tome of Horrors Complete
