Description:
  - >-
    Baal is a duke in the employ of Great Mammon and leads 5 legions of barbed
    devils in his service. Baal follows Lord Mammon's orders without question
    but secretly plans one day to wrest the throne from his master (who has
    become complacent as of late). For now, though, he waits and schemes.
  - Baal stands 8 feet tall and weighs 500 pounds.
