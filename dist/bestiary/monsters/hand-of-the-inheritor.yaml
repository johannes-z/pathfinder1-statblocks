Description:
  - >-
    The Hand of the Inheritor is a warrior angel, always ready to answer
    Iomedae's call whenever she must directly intervene on Golarion. With his
    angelic speed and might, he leads the charge when the Inheritor's celestial
    armies must go to war. A veteran of countless sorties into the Abyss, the
    Hand fights with a song of battle on his lips and unbreakable courage in his
    heart. The Hand stands 9 feet tall and weighs 900 pounds.
