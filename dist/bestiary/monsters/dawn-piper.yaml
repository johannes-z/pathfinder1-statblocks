  - name: Dissonance (Su)
    description: >-
      Every 1d4 rounds as a standard action, a dawn piper can use a musical
      instrument to unleash a deadly torrent of sonic vibrations that tears at
      the very physicality of its enemies. This is similar to a breath weapon
      that deals 6d6 points of sonic damage in a 15-ft. cone (Reflex DC 16 half
      ). A dawn piper must be in possession of a musical instrument in order to
      use this ability. The save DC is Charisma-based.
