Description_Visual: >-
  This man-sized creature looks like a cross between a bat and a snake. Its
  upper torso resembles that of a large black bat while its lower torso appears
  to be that of a green and yellow scaled snake. Dark green fur covers its upper
  body. Its eyes are large, lidless white circles and are without pupils.
Source: Tome of Horrors Complete
