Description_Visual: >-
  A roiling mass of rubbery skin and flailing limbs surges towards you. Demonic
  eyes stare at you above slack, fang-filled mouths. This horde is comprised of
  small creatures with pale, hairless hide compressed so close together that it
  is difficult to tell where one of these rabid monstrosities ends and the next
  one begins.
