SpecialAbilities:
  - name: Aura of Honesty (Su)
    description: >-
      Sin seekers radiate an aura of honesty out to 10 feet. All creatures in
      the area take a -2 penalty on Bluff, Sleight of Hand, and Escape Artist
      checks. Creatures that succeed at a DC 13 Will save resist the effects of
      this aura, though they must attempt a new saving throw each time they use
      one of the listed skills in the area. This is a mind-affecting effect and
      the save DC is Wisdom-based.
