SpecialAbilities:
  - name: Trackless Step (Ex)
    description: >-
      An adult or older green dragon does not leave a trail in natural
      surroundings and cannot be tracked. A green dragon can choose to leave a
      trail, if it so desires.
  - name: Water Breathing (Ex)
    description: >-
      A green dragon can breathe underwater indefinitely and can freely use its
      breath weapon, spells, and other abilities while submerged.
  - name: Woodland Stride (Ex)
    description: >-
      A very young or older green dragon can move through any sort of foliage at
      full speed without taking damage or suffering impairment. Areas of foliage
      that have been magically manipulated affect it normally.
Description:
  - >-
    Green dragons dwell in the ancient forests of the world, prowling under
    towering canopies in search of prey. Of all the chromatic dragons, green
    dragons are perhaps the easiest to deal with diplomatically.
