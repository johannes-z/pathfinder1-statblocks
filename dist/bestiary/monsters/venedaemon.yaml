Description_Visual: >-
  Silken robes drape this androgynous fiend's form, providing only an outline of
  the body beneath. Claw-tipped tentacles emerge from the cuffs, clutching wands
  and soul gems, while below its robe's margins, its multiple-jointed
  legs-almost like a reptilian insect's-end in clawed, three-toed chitinous
  feet. Its face remains perpetually covered by a dark veil, and a trio of long,
  forked tongues periodically emerges from its rounded mouth and tastes the air
  around its thin lips.
