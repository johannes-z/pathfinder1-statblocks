  - name: Spines (Ex)
    description: >-
      A hunter urchin's spines can swivel to face any approaching creature. Any
      creature that attacks a hunter urchin with an unarmed strike or a natural
      attack, or any Medium or smaller creature that attacks with a one-handed
      weapon or light weapon, is automatically attacked by the hunter urchin's
      spines as an immediate action. If the spines hit, they can poison the
      target as well.
