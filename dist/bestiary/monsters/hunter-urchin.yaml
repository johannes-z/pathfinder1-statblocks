  - name: Around Vision (Ex)
    description: >-
      All giant sea urchins can see in all directions. They gain a +4 racial
      bonus on Perception checks and cannot be flanked.
  - name: Poison (Ex)
    description: >-
      Hunter urchin venom causes intense pain that staggers those who suffer its
      effects, but does not actually inflict ability damage. The save DC is
      Constitution-based. Spines-injury; save Fort DC 13; frequency 1/round for
