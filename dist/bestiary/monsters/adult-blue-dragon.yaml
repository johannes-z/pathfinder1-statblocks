Description:
  - >-
    Blue dragons are consummate schemers and obsessively orderly. In combat,
    blue dragons prefer to surprise foes if possible, and are not above
    retreating if the odds turn against them. They prefer to lair near those
    that they control, sometimes even within the confines of a city.
