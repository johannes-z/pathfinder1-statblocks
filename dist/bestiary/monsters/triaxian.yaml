  - >-
    Triaxians don't possess racial Hit Dice, gaining their capabilities instead
    from class levels. All Triaxians have the following racial traits.
  - >-
    +2 Constitution, +2 Wisdom, -2 Strength: Triaxians are a hardy and wily
    race, as befits their constantly changing environment, but their lean forms
    have trouble maintaining large amounts of muscle mass.
  - 'Low-Light Vision: In dim light, Triaxians can see twice as far as humans.'
  - >-
    Keen Senses: Triaxians' unique ear construction grants them a +2 bonus on
    Perception checks.
  - 'Bonus Feat: Triaxians select one extra feat at 1st level.'
  - 'Seasoned: See above.'
  - >-
    Languages: Triaxians speak Triaxian (the common trade language of Triaxus).
    Triaxians with high Intelligence scores can choose any languages they want
    (except secret languages, such as Druidic).
