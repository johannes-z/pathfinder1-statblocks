Description_Visual: >-
  This creature is an immense greenish-black thing with intense yellow eyes. It
  is 30 feet long and a foot thick. The body of the thing is a wormlike mass of
  pulpy flesh with several gill-like apertures along its length with which it
  propels itself through the water. The front of the beast has a long trunk
  similar to that of an elephant. Its skin glistens as if coated with a sheen of
  oil.
Source: Tome of Horrors Complete
