SpecialAbilities:
  - name: Blood Drain (Ex)
    description: >-
      A sabosan drains blood at the end of its turn if it grapples a foe,
      inflicting 1 Constitution damage. The sabosan prefer to drain helpless
      foes.
  - name: Dread Flight (Ex)
    description: >-
      A sabosan can use its Hover feat to create a dust cloud as if it were a
      Large creature, except the dust cloud only has a 30-foot radius.
  - name: Fell Shriek (Ex)
    description: >-
      As a standard action, a sabosan can emit a deafening cry in a 30-foot
      cone. Creatures in this area must make a DC 15 Fortitude save or be
      deafened for 1 minute. The sabosan are immune to this ability. The save DC
      is Constitution-based.
