SpecialAbilities:
  - name: Spit Poison (Ex)
    description: >-
      Once every 1d4 rounds, a cobra-back can spit a line of inphidian poison
      from its mouth to a range of 20 feet. Bite-injury; save Fort DC 12 + 1/2
      HD + Constitution modifier; frequency 1/round for 4 rounds; effect 1d4
      Strength damage; cure 1 save. The save is Constitution-based and includes
      a +2 racial bonus.
Description:
  - >-
    Cobra-backs are a race of inphidian bred for combat and they relish the
    savagery of such events. They bully others of their own kind, and can often
    be found leading common inphidians on hunting excursions. They primarily
    function as muscle in inphidian hunting or adventuring parties and serve in
    inphidian communities as guards and protectors. Cobrabacks are loyal and
    follow orders without question. When threatened or enraged, the hood of the
    cobra-back fans open just like that of a true cobra. Cobra-backs are
    extremely aggressive and prone to attacking opponents on sight. Though they
    possess superb stealth skills, they prefer a straightahead fight rather than
    one that relies on trickery and guile. A cobra-back opens combat by spitting
    its poison at an opponent before moving into melee where it bites with its
    snake-hands. Of all the inphidians, the cobra-backs are the most likely to
    employ inphidian gauntlets (see the sidebar above for details). Those
    wearing inphidian gauntlets wield longswords or spears. Cobra-Back Inphidian
    Characters +6 Strength, +6 Dexterity, +4 Constitution, +2 Intelligence, +2
    Wisdom, +2 Charisma. Quick and deadly, cobra-backed inphidians make highly
    efficient warriors. Racial Hit Dice: a cobra-back inphidian begins with five
    levels of monstrous humanoid, which provide 5d8 HD, a base attack bonus of
    +5, base save bonuses of Fort +1, Ref +4, Will +4. Racial Skills: a
    cobra-back's monstrous humanoid levels give it skill points equal to 5 x (4
    + Int modifier). Racial Feats: a cobra-back's monstrous humanoid levels give
    it three feats AC: +5 natural AC bonus. Special Attacks: poison, spit poison
    (see above) Copyright Notice Author Scott Greene.
