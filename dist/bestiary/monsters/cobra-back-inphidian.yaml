Description_Visual: >-
  This hideously formed humanoid covered with bluish green scales stands roughly
  taller than a man. A large flap of skin forms a cobra-like hood that runs from
  the back of the head, halfway down the spine. Its eyes burn like crimson
  embers and its long forked tongue flickers. But the creature's most unnerving
  features are its hands which end in viper heads complete with sharp fangs that
  drip with venom.
