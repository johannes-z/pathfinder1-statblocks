Description:
  - >-
    Found skittering through forgotten tombs, crawling through deep forests, and
    filling damp caverns, exoskeletons are animated carapaces of arthropods and
    other vermin. Most exoskeletons are the intentional creations of
    necromancers, but some of these undead monstrosities arise spontaneously
    from places awash with negative energy or are created by malfunctioning
    artifacts. Even though exoskeletons are just as mindless as they were when
    they were living, they now attack all living creatures on sight, exploding
    in a burst of dusty remains when they are destroyed.
  - >-
    A spellcaster can create an exoskeleton using animate dead. An exoskeleton
    can be created from a mostly intact dead vermin that has an exoskeleton.
    This includes arachnids, insects, crustaceans, and even some mollusks, but
    not soft-bodied vermin such as jellyfish and leeches.
  - Creating an Exoskeleton
  - >-
    "Exoskeleton" is an acquired template that can be added to any corporeal
    vermin that has an exoskeleton (referred to hereafter as the base creature).
  - 'Challenge Rating: Depends on Hit Dice, as follows:'
  - Hit Dice CR XP
  - 1 1/4 100
  - 2 1/2 200
  - 3-4 1 400
  - 5-6 2 600
  - 7-8 3 800
  - 9-10 4 1,200
  - 11-12 5 1,600
  - 13-15 6 2,400
