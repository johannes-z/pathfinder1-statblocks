Description_Visual: >-
  Seemingly fused with a monstrous throne of iron skulls, this impossibly
  corpulent being floats several feet off the ground. Trappings cut in mockery
  of holy vestments do little to cover the thing's pallid, leaking rolls of
  blister-pocked girth. Worthless, clublike hands waggle like maggots, directing
  a cloud of weathered scrolls and blasphemous tomes that orbit its bulk. Barely
  distinguishable amid its mound of chins squints a pair of glassy black eyes,
  riding above a disproportionately wide mouth curled into a perpetually
  lecherous grin.
