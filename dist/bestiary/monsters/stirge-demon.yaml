Description_Visual: >-
  The creature is a loathsome cross between a human, a stirge, and an abyssal
  fly. It stands on four stirge-like hind legs and grasps with its humanlike
  forelimbs, which end in chitinous claw-like fingers. It has the wings of a
  stirge, though wrinkled and seemingly useless. Its stirge-like head has
  distinctly human features and is topped with a bristled, backswept mane. Its
  mouth is tiny and filled with fangs, though its nose is long and sharp and is
  used to pierce and draw blood.
Group: Demon
Source: Tome of Horrors Complete
