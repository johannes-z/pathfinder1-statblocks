  - CL 13th; Price 30,500 gp
  - CONSTRUCTION
  - >-
    Requirements Craft Construct, animate dead, fear, geas/ quest, keen edge,
    limited wish; Skill Heal or Knowledge (engineering) DC 15; Cost 15,500 gp
