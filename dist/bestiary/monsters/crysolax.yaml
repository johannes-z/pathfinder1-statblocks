SpecialAbilities:
  - name: Petrifying Bite (Ex)
    description: >-
      The bite of a crysolax deals 1d6 points of Dexterity damage. A creature
      reduced to Dex 0 is turned to crystal (as the stone to flesh spell)
      permanently if it fails a DC 25 Fortitude save. The save DC is
      Constitution-based and includes a +2 bonus from the crysolax's Ability
      Focus feat.
  - name: Scintillating Aura (Ex)
