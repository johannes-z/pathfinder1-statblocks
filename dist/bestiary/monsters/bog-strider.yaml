Description_Visual: >-
  A narrow, beetle-like creature glides across the water's dark surface on four
  brown, spindly legs. It stands just over five feet tall, holding its head and
  thorax upright while clutching an intricately carved hunting spear in two
  clawed forelimbs. Powerful mandibles click in rhythm with the reed-thin
  antennae waving upon its head as if testing the air for the scent of prey.
