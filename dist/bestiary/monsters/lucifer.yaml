Description_Visual: >-
  This exquisitely handsome humanoid stands at least 10 feet tall . His hair is
  long and jet black as is his neatly-trimmed and forked beard. His hands end in
  wicked claws and his feet are cloven. A long snake-like, stinger-tipped tail
  dances behind him and intertwines itself around the massive triple-pronged
  pitchfork he carries. Two oversized and backward-curving blackened horns jut
  from his head. He is cloaked in a suit of banded armor that glistens with the
  color of the night sky.
