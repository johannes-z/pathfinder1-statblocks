Description_Visual: >-
  This reddish-gray scaled humanoid stands taller than a human. Its hands are
  clawed and its feet cloven. Oversized fangs jut from its upper jaw and drip
  foul-smelling saliva. Small horns protrude from just above its eyes, curving
  backwards. Its head and body are hairless and a small curving tail trails
  behind it. It wields a battleaxe and carries a wickedly-barbed net slung
  across its back.
