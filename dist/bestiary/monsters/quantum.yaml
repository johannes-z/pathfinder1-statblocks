Description_Visual: >-
  This creature seems to have no true shape, as its outline flickers and changes
  seemingly at random. At first it appears to have four tentacles, then in a
  flicker eight more appear and waver menacingly before shimmering once more out
  of existence. Its general shape is serpentine, with an uncertain number of
  tentacles dangling beneath it, but the only constants are its six glowing
  eyes, three on each side of what must be its head.
Source: Tome of Horrors Complete
