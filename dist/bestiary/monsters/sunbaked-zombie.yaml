  - >-
    Saves: A sunbaked zombie's base save bonuses are Fort +1/3 HD, Ref +1/3 HD,
    and Will +1/2 HD + 2.
  - >-
    Defensive Abilities: A sunbaked zombie loses the base creature's defensive
    abilities and gains DR 5/slashing and resist fire 10 (or immunity to fire if
    it has 11 HD or more), as well as all of the standard immunities and traits
    granted by the undead type.
  - >-
    Speed: Winged sunbaked zombies can still fly, but their maneuverability
    drops to clumsy. If the base creature flew magically, so can the sunbaked
    zombie. Retain all other movement types.
  - >-
    Attacks: A sunbaked zombie retains all natural weapons, manufactured weapon
    attacks, and weapon proficiencies of the base creature. It also gains a slam
    attack that deals damage based on the sunbaked zombie's size, but as if it
    were one size category larger than its actual size (Pathfinder RPG Bestiary
    301-302).
  - >-
    Special Attacks: A sunbaked zombie retains none of the base creature's
    special attacks, but gains the following.
  - >-
    Death Throes (Su): When a sunbaked zombie is destroyed, its body explodes in
    a burst of stale dust. Adjacent creatures must succeed at a Fortitude save
    or be staggered for 1d4+1 rounds. The DC is equal to 10 + 1/2 the sunbaked
    zombie's Hit Dice + the sunbaked zombie's Cha modifier. Creatures that don't
    breathe are immune to this effect.
  - >-
    Fiery Gaze (Su): A sunbaked zombie's eye sockets flicker with a small flame
    that gives light equivalent to that of a candle. As a standard action, a
    sunbaked zombie can direct its gaze against a single creature within 30 feet
    of it. A creature targeted must succeed at a Fortitude save
  - >-
    or take 1d6 points of fire damage. If the sunbaked zombie has 5 or more Hit
    Dice, its fiery gaze deals 2d6 points of fire damage, and this damage
    increases by an additional 1d6 points of fire damage for every 4 additional
    Hit Dice the sunbaked zombie possesses. A creature damaged by this effect
    must succeed at a Reflex save or catch fire. Each round, a burning creature
    can attempt a Reflex save to quench the flames; failure results in another
    1d6 points of fire damage. Flammable items worn by a creature must also save
    or take the same damage as the creature. If a creature is already on fire,
    it suffers no additional effects from a fiery gaze. The save DC is
    Charisma-based.
  - >-
    Abilities: Str +2. A sunbaked zombie has no Con or Int score, and its Wis
    and Cha become 10.
  - 'BAB: A sunbaked zombie''s base attack bonus is equal to 3/4 of its Hit Dice.'
  - 'Skills: A sunbaked zombie has no skill ranks.'
  - >-
    Feats: A sunbaked zombie loses all feats possessed by the base creature and
    gains Toughness as a bonus feat.
  - >-
    Special Qualities: A sunbaked zombie loses most special qualities of the
    base creature. It retains any extraordinary special qualities that improve
    its melee or ranged attacks.
