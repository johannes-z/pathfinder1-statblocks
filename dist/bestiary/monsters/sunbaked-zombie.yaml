Description:
  - >-
    Most creatures that die in the desert are consumed by roaming scavengers or
    buried forever by sand, yet those who avoid such a fate bake under the
    merciless sun. Such desiccated corpses near pyramids or other areas with
    strong necromantic magic sometimes rise as sunbaked zombies. With their
    corporeal bodies warped by the sun, and their innards but a dry facsimile of
    living organs, sunbaked zombies use the gifts of the sun to lash those who
    cross their paths. A sunbaked zombie is the same size as its original form,
    but typically weighs less than half its original weight.
  - Ecology
  - >-
    Other than the dry, leathery skin clinging to the creature's bones, the most
    striking physical difference between a sunbaked zombie and a normal zombie
    is the sunbaked zombie's flame-filled eye sockets. Though it lacks
    functioning eyes-those having long since shriveled to dust-the sunbaked
    zombie can see as well as any other zombie, and the flames in its dried
    sockets can set enemies afire. With its dried, taut skin and taut and
    insides reduced to dust, it retains a normal zombie's resistance to damage.
    When its animating spark is extinguished, a sunbaked zombie's corpse bursts
    into a cloud of poisonous gas, choking those around it.
  - >-
    So long as the sun shines, sunbaked zombies move about as if with purpose.
    At night, however, they wander in circles until the sun blazes across the
    morning sky
  - >-
    once more. The faint light given off by their eye sockets, combined with
    their stumbling movement, has led some desert nomads to claim they are
    desert will-o-wisps.
  - Habitat & Society
  - >-
    Sun-baked zombies most often rise near pyramids and other burial sites in
    hot deserts, where latent necromantic energy lingers from countless arcane
    rituals and restless spirits. As such, sunbaked zombies are primarily found
    among the dunes of Osirion and the other nations that make up northern
    Garund. Typically animated in isolation, sunbaked zombies rarely form hordes
    like normal zombies, but when entire caravans fall to thirst and the desert
    sun, all of its members might rise as these terrible undead.
  - >-
    When one intentionally raises a sunbaked zombie using animate dead, the body
    to be raised must be left out in the sun's rays for a full 12 hours and must
    be salted every hour during this time to hasten its desiccation. Spell
    effects that produce light work for this purpose only if they count as
    actual sunlight, and even then they must be combined with desecrate. Casting
    the animating spell at night always fails; the sun must be out and directly
    beating down on the corpse. Without the intense magical focus of a spell, it
    takes many days for the corpse to absorb enough sun and necromantic energy
    to rise spontaneously.
  - >-
    Creating a Sunbaked Zombie "Sunbaked zombie" is an acquired template that
    can be added to any corporeal creature (other than undead), referred to
    hereafter as the base creature.
