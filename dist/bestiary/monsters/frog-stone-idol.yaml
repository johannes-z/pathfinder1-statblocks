Description:
  - >-
    A stone idol frog is about 10 feet long and weighs 10,000 pounds. It leaps
    at its foes attempting to crush as many as it can before resorting to its
    powerful bite attack.
  - Variant Frog Stone Idol
  - >-
    The stone idol frog detailed above is not the only known to exist. One such
    variant is detailed below.
  - >-
    Tsathogga Frog Stone Idol: This creature is identical to the standard stone
    idol frog. It also gains the following special attack.
  - >-
    Vile Croak (Su) Once every 1d4 rounds as a standard action, a Tsathogga idol
    can unleash a croak that affects all that hear it within 60 feet. Affected
    creatures take 5d6 points of negative energy damage. A DC 16 Will save
    reduces the damage by half. The save DC is Constitution-based and includes a
    +2 racial bonus.
  - Construction
  - >-
    A stone idol frog is chiseled from a block of smooth stone that weighs at
    least 3,000 pounds. It must be of exceptional quality and have a value of
    not less than 5,000 gp.
  - FROG STONE IDOL
  - CL 10th; Price 69,000 gp
  - >-
    Requirements Craft Construct, animate objects, geas/quest, wall of stone,
    creator must be caster level 10th; Skill Craft (sculpting) or Craft
    (stonemasonry) DC 16; Cost 37,000 gp.
