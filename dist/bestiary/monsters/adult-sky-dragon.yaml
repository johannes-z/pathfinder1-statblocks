SpecialAbilities:
  - name: Borne Aloft (Su)
    description: >-
      Old or younger sky dragons fly with good maneuverability while all older
      sky dragons have perfect.
  - name: Celestial Emissary (Su)
    description: >-
      Three times per day, a great wyrm sky dragon can imbue others with the
      celestial aspect of the oracle spell divine vessel*, but it can only be
      cast on another willing creature of good alignment.
  - name: Change Shape (Su)
    description: >-
      A young or older sky dragon can assume any humanoid form three times per
      day as if using polymorph.
  - name: Cloud Sight (Su)
    description: >-
      A very young or older sky dragon's sight is not impeded by clouds or fog,
      or by spells that create areas of fog.
  - name: Grounding Breath (Su)
    description: >-
      Any flying creature damaged by the breath weapon of an ancient or older
      sky dragon must make a Fortitude save with the same DC as the sky dragon's
      breath weapon or lose the ability to fly for 1d4 rounds.
  - name: Primal Lightning (Su)
    description: >-
      An old or older sky dragon's breath weapon can affect creatures normally
      immune or resistant to electricity damage. A creature immune to
      electricity damage still takes half damage from the breath weapon (no
      damage with a successful saving throw). Resistant creatures' electricity
      resistance is treated as 10 less than normal.
Description:
  - >-
    Benevolent and noble, sky dragons, or tienlungs, are fearsome champions of
    good and protectors of those in need. They are often sought out for their
    wise council, which they grant only to the deserving and true.
