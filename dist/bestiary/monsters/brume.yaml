Description_Visual: >-
  This semi transparent being has the appearance of a humanoid wrapped in a
  soggy funeral shroud. Long claws extend from the arms of the shroud, when its
  hood is thrown back a nose-less, ear-less face filled with needle like fangs
  and sunken black eye-sockets that glow with two wicked golden points of light.
  The creature has no apparent legs, seeming to hover inches from the ground,
  its "feet" nothing more than foul swirling vapors.
Source: Tome of Horrors Complete
