Description_Visual: >-
  This creature is at least twice as tall as a human and large bat-like wings
  protruding from its massive shoulders. A whip-like tail trails behind its
  scaled form. Its hands and feet end in wicked-looking claws and its mouth is
  filled with sharpened teeth and two oversized fangs.  Upward-curving horns
  project from its head. Its flesh is dark red.
