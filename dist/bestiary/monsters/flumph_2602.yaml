Description_Visual: >-
  This small strange creature looks like a saucer-shaped jellyfish with many
  small spike-like tentacles dangling from its underbelly. Its body is
  milky-white in color. Two short eyestalks protrude from the top of its body.
  Its eyestalks are gray as are its tentacles. Its eyes are jet black.
Source: Tome of Horrors Complete
