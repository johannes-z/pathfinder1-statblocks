Description_Visual: >-
  A stinking aura of death and decay lingers in the air around this
  feral-looking humanoid. Two great horns protrude upward from its oval head. 
  Huge leathery, bat-like wings sprout from its shoulders, and its lower torso
  sports two massive legs that end in soot-colored hooves. Short, coarse black
  hair covers its entire body, except its face and clawed hands.
