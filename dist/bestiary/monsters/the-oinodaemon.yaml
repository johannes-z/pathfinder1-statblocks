Description_Visual: >-
  This creature stands nearly twice as tall as a normal human. Its head
  resembles that of a diseased and rotting ram with downward, forwardcurving
  horns. The wool and flesh of its humanoid body seem to pull away or drop away
  in sickly clumps. Its body is covered in boils, blisters, sores, and scabs.
  Thick white foam oozes from its mouth and a thin yellow ichor squeezes from
  its bloodshot eyes.
Group: Daemon
Source: Tome of Horrors Complete
