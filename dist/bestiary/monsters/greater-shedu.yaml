SpecialAbilities:
  - name: Magic Circle against Evil (Su)
    description: >-
      A greater shedu radiates a continuous magic circle against evil at caster
      level 14th. This effect can be dispelled, but the greater shedu can resume
      the magic circle as a free action at will.
Description:
  - >-
    Greater shedu are the leaders and champions of their race. If encountered
    with other shedus, they are always in a leadership role, directing their
    lesser cousins in battle.
  - >-
    A greater shedu's natural weapons, as well as any weapons it wields, are
    considered good-aligned for the purpose of overcoming damage reduction.
  - Greater shedu are about 10 feet long and weigh about 700 pounds.
