Description:
  - >-
    A stone idol sphinx is about 15 feet long and weighs around 29,000 pounds. A
    sphinx stone idol often has the head of an animal considered sacred by the
    religion: jackal-headed, goat-headed, vulture-headed, and so on.
  - >-
    A stone idol sphinx attacks first using its roar and then using its vicious
    bite and slashing with its stony paws. It often takes to the air where it
    can gain an advantage on its foes.
  - Construction
  - >-
    A stone idol sphinx is chiseled from a block of smooth stone that weighs at
    least 6,000 pounds. It must be of exceptional quality and have a value of
    not less than 10,000 gp.
  - SPHINX STONE IDOL
  - CL 14th; Price 110,000 gp
  - >-
    Requirements Craft Construct, acid fog, fear, shout, creator must be caster
    level 14th; Skill Craft (sculpting) or Craft (stonemasonry) DC 19; Cost
    65,000 gp.
