Description:
  - >-
    A small, slender white bird, the Arctic Tern is well known for its long
    yearly migration. Its travel from its Arctic breeding grounds to its
    wintering grounds off of Antarctica may cover perhaps 40,000 km (25,000 mi),
    and is the farthest yearly journey of any bird.
