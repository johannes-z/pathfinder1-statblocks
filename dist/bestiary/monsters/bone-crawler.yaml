Description_Visual: >-
  Unarmored, the bone crawler is a fleshy disc-shaped lump approximately six ft.
  in diameter, with a slightly concave top. The bottom curves downward, and ends
  with a circular mouth at its nadir. From the central mass sprout several dozen
  tentacles, each specialized to perform different functions: stubby muscular
  ones provide movement, thin graceful tendrils are tipped with sensory organs,
  and the long, limber whipfronds are used as a means of attack and
  manipulation. The flesh of a bone crawler ranges from olive green to slate
  grey to jet black. When it is encased in bone armor, the bone crawler appears
  much different. When still, it resembles a 15 ft. diameter mound of bones,
  piled haphazardly together. A canny observer may note fleshy tendrils or roots
  webbed through the mass. Once it begins to move, the armored crawler is a
  whirling nightmare of interlocked bones forming a 15 ft. diameter central
  mass, with bony tentacles extending out from it in all directions.
Source: Tome of Horrors 4
