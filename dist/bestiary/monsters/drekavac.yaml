Description_Visual: >-
  Dressed in graveyard rags, this pitiful creature cries out like a sick child.
  An oversized, bestial head perches atop its spindly, child-sized body, and its
  eyes are nothing but sunken pools of shadow with no trace of life in them. A
  cloying mist wreathes its frail form, accompanied by the stench of death and
  disease.
