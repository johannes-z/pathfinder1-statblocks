Description_Visual: >-
  This creature has the upper torso of a small humanoid and the lower torso of a
  goat, thus giving it a satyr-like appearance. It has a long, flowing beard,
  and like its hair, is tangled and matted into frightful knots. It wears a
  simple leather covering on which hangs a large leather pouch. Its hair is dark
  and its wild, brown eyes have an almost feral-like gleam in them.
Source: Tome of Horrors Complete
