      round, and it is destroyed utterly in the next round if it cannot escape.
Description:
  - >-
    The vampiric ooze is thought to have been created by a great undead
    spellcaster using ancient and forbidden magic. Some believe the vampiric
    ooze was formed when an ochre jelly slew a vampire and absorbed it. It can
    alter its shape so as to appear up to 12 feet long and 6 inches thick; it
    can also compress its body to slip through cracks as small as 1 inch wide.
  - >-
    It spends its time slithering along floors, walls, and ceilings, or if above
    ground, hunting its prey at night.
  - >-
    A vampiric ooze attempts to envelop and constrict its prey, dealing negative
    levels with its slam attack.
