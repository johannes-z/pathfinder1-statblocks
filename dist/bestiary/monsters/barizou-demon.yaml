Description_Visual: >-
  This humanoid appears to be halfling-sized or smaller with gray skin, a
  wolf-like head, membranous wings, and hands and feet that end in sharpened
  talons. Its mouth is littered with a row of razor-sharp fangs. Its back is
  mottled with sickly patches of bluish-gray.
