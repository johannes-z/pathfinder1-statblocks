Description_Visual: >-
  Since Baba Yaga's invasion, many creatures native to the eastern Linnorm
  Kingdoms have died out, unable to adapt to a land now dominated by ceaseless
  supernatural winter. However, despite this dramatic change in climate, a few
  particularly strong and hardy specimens managed to survive, and over the
  centuries the magical forces holding this realm in its grip have aided the
  evolution of species better suited to this harsh environment.
