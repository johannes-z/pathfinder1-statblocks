SpecialAbilities:
  - name: Breath Weapon (Su)
    description: >-
      Although it deals negative energy damage, an umbral dragon's breath weapon
      does not heal undead creatures.
  - name: Create Shadows (Su)
    description: >-
      Any creature slain by an ancient or older umbral dragon rises as a shadow
      (if 8 HD or less) or greater shadow (if above 8 HD) under the umbral
      dragon's control 1d4 rounds later.
  - name: Energy Drain (Su)
    description: >-
      A great wyrm umbral dragon deals 1 negative level with each successful
      bite or claw attack (1 level, DC 32).
  - name: Ghost Bane (Su)
    description: >-
      A young or older umbral dragon's physical attacks deal damage to
      incorporeal creatures normally.
  - name: Umbral Scion (Ex)
    description: >-
      Umbral dragons have negative energy affinity and are immune to energy
      drain and death effects.
  - name: Shadow Breath (Su)
    description: >-
      Three times per day, an adult or older umbral dragon can breathe a cone of
      shadows. Creatures who fail a Fortitude save are blinded for 1d4 rounds
      and take 1 point of Str drain per age category possessed by the dragon. A
      successful save negates the blindness and reduces Str drain to 1d4 points.
      Spell-Like
  - name: Abilities (Sp)
    description: >-
      An umbral dragon gains the following spell-like abilities, usable at will
      (unless indicated otherwise) on reaching the listed age category.
      Young-darkness; Juvenile- vampiric touch; Adult-shadow walk; Old-project
      image; Ancient-finger of death (3/day), Great wyrm-shades.
