    description: >-
      A crag giant gains a +1 bonus on attack and damage rolls if both it and
      its foe are touching the ground. If an opponent is airborne or waterborne,
      the crag giant takes a -4 penalty on attack and damage rolls. These
      modifiers apply to bull rush and overrun maneuvers, whether the crag giant
      is initiating or resisting these kinds of attacks. (These modifiers are
