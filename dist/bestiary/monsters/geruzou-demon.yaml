Description_Visual: >-
  This humanoid appears to stand nearly 4 feet tall and has a horse-like head
  with downward-curving horns jutting from its head. Its mouth is filled with
  long, sharp teeth and its hands and feet end in sharpened claws. A pair of
  large, membranous wings jut from its back and its flesh is sickly gray and
  appears to be covered with a thick layer of slimy mucus.
