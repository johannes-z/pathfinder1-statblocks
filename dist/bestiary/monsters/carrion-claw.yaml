Description_Visual: >-
  This insect-like horror has six large, spear-like legs and a poison bite. It
  crawls about on hundreds of legs, using its six spears to impale victims which
  it then bites. It resembles a centipede. Its body is covered with tiny
  hair-like barbs that allow this creature to grapple a man sized or smaller
  opponent.
