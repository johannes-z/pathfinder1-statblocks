Description_Visual: >-
  This beast has three downward curving "petals" of flesh with a dark, pebbly
  outer hide and a pallid whitish underside. The petals end with split tip, and
  converge at the blood orchid's center. On its underside at the center dangle a
  swarm of writhing pallid tentacles: 16 manipulator arms and eight thinner
  tendrils with red eyes at the ends. At the center of these tentacles is a
  sphincter-shaped mouth at the end of a flexible trunk one foot long and six
  inches in diameter. At the apex of the creature there is another cluster of
  eye tendrils.
Source: Tome of Horrors 4
