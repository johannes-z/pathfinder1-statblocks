SpecialAbilities:
  - name: Horrific Appearance (Su)
    description: >-
      Creatures that succumb to a gongorinan's horrific appearance become
      confused for 1d4 rounds.
  - name: Oviposition (Su)
    description: >-
      A gongorinan can implant a stony egg the size of a human heart in the body
      of any Small or larger pinned, helpless, or willing creature as a
      full-round action that provokes an attack of opportunity. This action
      deals 1d4 points of Constitution damage to the victim. If the victim
      survives this damage, the egg takes root deep in the victim's body, links
      to his mind, and begins gestating. The egg grows rapidly, dealing 1 point
      of Intelligence drain every day to a minimum score of 1. Once this
      Intelligence drain affects a creature that already has an effective
      Intelligence score of 1, the egg "hatches" inside of the victim. This
      causes the victim to immediately transform into a horrid animal,
      aberration, magical beast, or vermin (the exact choice is made by the
      gongorinan according to its strange goals and unknowable desires),
      whereupon it begins living out its new life via pure instinct-this effect
      otherwise functions as if it were baleful polymorph to which the creature
      had failed its secondary Will save to retain its personality. A gongorinan
      can command the actions of a creature that has undergone this
      transformation as if the victim had been affected by dominate monster
      (this works even on creatures that are normally immune to such effects as
      a result of being mindless) as long as the gongorinan is within 120 feet
      of the creature. The effect can be reversed by break enchantment (DC
      22-treat the gongorinan's Hit Dice as it caster level), but cannot be
      dispelled.
  - name: Poison (Ex)
    description: >-
