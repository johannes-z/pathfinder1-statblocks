Description_Visual: >-
  This ugly brute appears to be a mix of ogre and perhaps orc. Its skin is
  covered in closely fitting bony plates and nodes akin to an alligator. Its
  hair is greasy, ragged, and generally unkempt. It exudes a strong sour odor
  from its body.
