Description_Visual: >-
  These great masses of floating amorphous flesh appear to be covered in
  bloodshot, weeping eyes and disgustingly vile mouths. The gibbering orb is a
  pulsing mass of sickly greyish-green flesh, roughly 20 ft. in diameter. The
  orb distends and undulates as it flies, seeming to spasm through the air
  rather than fly. The creature does not seem to have a top or bottom, nor does
  it have any form of appendages for handling objects.
Source: Tome of Horrors 4
