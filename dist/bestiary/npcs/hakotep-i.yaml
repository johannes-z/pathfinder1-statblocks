SpecialAbilities:
  - name: Rejuvenation (Su)
    description: >-
      One day after Hakotep is destroyed, the necromantic energies within him
      begin to rebuild his body. This process takes 1d10 days. If the body is
      destroyed before that time passes, the process starts anew. After this
      time, Hakotep awakens fully healed. The normal methods for permanently
      destroying a mummy lord are insufficient to counteract Hakotep's
      rejuvenation. Only by placing the Mask of the Forgotten Pharaoh on
      Hakotep's dead body (thus rejoining Hakotep's ka with the other fragments
      of his soul) can the Sky Pharaoh be permanently destroyed (see Concluding
      the Adventure on page 54).
