BeforeCombat: >-
  The Gossamer cast false life and mage armor before combat, and poison their
  daggers with their own poison.
DuringCombat: >-
  The Gossamer initially use their shadow call abilities to summon 1d3 shadowy
  giant spiders to attack enemies, hoping to draw their opponents' attention
  while they try to outflank them. The Gossamer use their shadowdancer abilities
  and spells such as mirror image and vanish to confuse their enemies, always
  attempting to flank their enemies with each other or their shadow companions.
  They reserve their shadow jump abilities to escape if they are cornered.
