SpecialAbilities:
  - name: Detect Thoughts (Su)
    description: >-
      Iksha can detect thoughts as the spell of the same name (CL 18th). He can
      suppress or resume this ability as a free action. When Iksha uses this
      ability, it always functions as if he had spent 3 rounds concentrating and
      thus he gains the maximum amount of information possible. A creature can
      resist this effect with a successful DC 22 Will save. The save DC is
      Charisma-based. Hunger Oracle's
  - name: Curse (Ex)
    description: >-
      Iksha gains none of the benefits from spells or magic items that provide
      nourishment, such as goodberry, heroes' feast, or a ring of sustenance. He
      begins each combat with the sickened condition until he deals damage with
      his bite attack. His bite attacks gain the grab extraordinary ability, as
      the universal monster rule, against any creatures smaller than he is. (The
      hunger oracle's curse appears on page 17 of Pathfinder Campaign Setting:
      Inner Sea Monster Codex.) Speaker of the Void Iksha loses his racial
      sorcerer spellcasting and instead treats his innate sorcerer levels as
      oracle levels.
