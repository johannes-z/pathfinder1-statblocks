BeforeCombat: >-
  Iksha casts freedom of movement on himself and greater magic weapon on his
  falchion. He uses his lesser extend metamagic rod to cast bear's endurance and
  bull's strength.
DuringCombat: >-
  Iksha begins each combat with the sickened condition, which is not reflected
  in his statistics above. If Iksha has the opportunity, he casts divine power
  and quickened shield of faith on himself at the start of combat. He then casts
  quickened protection from good and makes a full attack against any foe in
  melee range, using his bite attack first to remove the sickened condition
  caused by his oracle curse. If Iksha is caught off guard, he instead attacks
  the most dangerous foe with harm followed by quickened inflict light wounds.
Morale: Iksha casts plane shift to escape if reduced below 30 hit points.
