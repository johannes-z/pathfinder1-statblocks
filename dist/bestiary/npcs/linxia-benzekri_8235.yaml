SpecialAbilities:
  - name: Aura of Law (Ex)
    description: >-
      The power of Linxia's aura of law (see the detect law spell) is equal to
      her total character level (7th level).
  - name: Detect Chaos (Sp)
    description: >-
      This ability functions like a paladin's detect evil class feature, except
      that it detects chaos.
  - name: Hellknight Armor (Ex)
    description: >-
      When Linxia wears Hellknight plate armor, she reduces its armor check
      penalty by 1, increases the maximum Dexterity bonus allowed by 1, and
      moves at full speed.
  - name: Hellknight Order (Ex)
    description: >-
      Linxia is a member of the Order of the Rack, who seek out and cleanse
      dangerous knowledge wherever they find it. For more details on the Order
      of the Rack, see page 267 of The Inner Sea World Guide, or the
      "Hellknights" article on page 64 of Pathfinder Adventure Path #27: What
      Lies in Dust.
  - name: Smite Chaos (Su)
    description: >-
      This ability functions as the paladin's smite evil class feature, but
      against chaotic-aligned creatures. This ability is twice as effective
      against outsiders with the chaotic subtype, chaotic-aligned aberrations,
      and fey.
