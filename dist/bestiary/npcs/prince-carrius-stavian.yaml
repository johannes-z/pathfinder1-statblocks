SpecialAbilities:
  - name: Legend Vessel (Ex)
    description: >-
      Prince Carrius houses within him the legendary souls of six of the
      previous emperors of Taldor. The souls are working together to further
      their cause and grant their unified power to Carrius's body. Carrius gains
      the advanced creature simple template. Because the souls are working in
      tandem, they never gain influence over Carrius, even when using abilities
      that would normally cause a spirit to gain influence over him. In
      addition, when Carrius is using the trance of three ability, the chosen
      intermediate power remains in effect indefinitely until changed. This
      increases Prince Carrius's CR by 1.
