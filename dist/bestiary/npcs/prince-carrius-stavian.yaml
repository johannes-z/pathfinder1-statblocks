DuringCombat: >-
  Prince Carrius begins by casting greater invisibility and summoning elementals
  with summon monster V to disrupt spellcasters. He prefers to channel the
  Guardian spirit whenever possible, and his statistics reflect this. He readily
  uses astral beacon to use the marshall's call to bolster guards, the
  trickster's transfer magic, and the archmage's wild arcana. He does his best
  to flank with a guard. He reserves his legendary guardian ability to avoid a
  powerful spell or critical hit.
