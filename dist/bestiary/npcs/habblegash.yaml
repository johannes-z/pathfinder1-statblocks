BeforeCombat: >-
  If he senses danger or feels threatened in any way, Habblegash imbibes his
  mutagen, increasing his Constitution. In addition, he ingests some crush if he
  feels particularly nervous.
DuringCombat: >-
  Habblegash relies on his bombs in any confrontation, spreading sickness with
  his plague bomb discovery and setting traps with his delayed bomb discovery.
  He currently doesn't have the funds necessary to make use of his infuse
  mutagen discovery, but can create a plague vial in addition to his mutagen if
  he acquires 1,000 gp. He concocts a plague vial if he knows he's going to face
  off against enemies who might be vulnerable to such attacks, but otherwise
  just makes use of his sickening strikes extract or slam attacks to inflict
  disease upon foes.
Morale: >-
  If reduced to fewer than 25 hit points, Habblegash flees to the safety of one
  of his hideouts in the mine.
