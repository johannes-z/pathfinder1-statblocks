BeforeCombat: >-
  If aware that something has gone wrong at the Golden Serpent, Maelpheta casts
  mage armor in anticipation of conflict. This spell effect is already included
  in her statistics.
DuringCombat: >-
  If the PCs do not force her into close combat, Maelpheta uses her energy bolts
  to target as many PCs as possible, following up with crushing despair,
  scorching ray, and acid arrow while her viper arms recharge. She uses blink to
  increase her survivability while continuing her energy bolt assault and
  employing dispel magic to eliminate any particularly powerful spell effects.
  In close combat, she makes full attacks against a single opponent, counting on
  her confusion supernatural ability to distract her opponent on the following
  round to give her time to move away.
Morale: >-
  Maelpheta flees if brought down to 25 hit points or fewer, using her cape of
  the mountebank to get as far from the PCs as possible.
