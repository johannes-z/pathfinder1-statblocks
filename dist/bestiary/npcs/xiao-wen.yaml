BeforeCombat: >-
  Xiao waits belowdecks to avoid ranged attacks until she can board the PCs'
  ship. The round before boarding, Xiao uses her arcane pool ability to give her
  scimitar a +1 enhancement bonus on attacks.
DuringCombat: >-
  Xiao uses color spray on the first round to hit as many PCs as possible. She
  then attacks any PCs who weren't affected by the color spray with her
  offensive spells and scimitar, using spell combat to both cast and attack each
  round.
