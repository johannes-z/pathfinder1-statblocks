DuringCombat: >-
  Aelzeldra opens combat by casting obscuring mist to limit the visibility of
  attackers. On the following round, she goes invisible and singles out the
  weakest target to attack with her wicked claws. Her general approach to combat
  is to confuse and frustrate, using invisibility and claw attacks on
  alternating rounds. Against opponents proving difficult to hit, Aelzeldra
  takes a round to cast true strike before attacking.
Morale: >-
