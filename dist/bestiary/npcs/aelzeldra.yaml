  - name: Weakness (Su)
    description: >-
      Aelzeldra's claws sap strength from those she strikes. Each time Aelzeldra
      hits a foe with her claw attack, the victim takes 2 points of Strength
      damage unless he resists the weakness with a DC 17 Fortitude save.
      Alternatively, Aelzeldra can attempt to inflict even greater weakness by
      making a touch attack-this variant requires a standard action, and cannot
      be attempted in the same round she makes claw attacks. The opponent
      touched must succeed on a DC 17 Fortitude save or take 2d4 points of
      Strength damage. The save DC is Charisma-based.
