    description: >-
      As a ranged attack (or in place of a melee sting attack), the Stabbing
      Beast can fire a stream of poison up to 180 feet at an opponent's eyes.
      The target must succeed at a save against the Stabbing Beast's poison or
      be blinded for 1d4+1 rounds.
