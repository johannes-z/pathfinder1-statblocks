SpecialAbilities:
  - name: Blood Courage (Ex)
    description: >-
      Once per day when a kuru makes a saving throw against a fear effect, he
      can roll the saving throw twice and take the better result. He must decide
      to use this ability before the saving throw is attempted.
  - name: Cannibalistic Vitality (Ex)
    description: >-
      When a kuru hits a living creature with its bite attack, he gains 1
      temporary hit point by ingesting the target's blood. This ability has no
      effect against creatures that do not have blood.
  - name: Starving (Ex)
    description: >-
      The kuru have gone without food for many days and are starving. Each is
      fatigued and has taken 5 points of nonlethal damage. While fatigued, a
      kuru cannot use its barbarian rage ability.
