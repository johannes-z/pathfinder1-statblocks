DuringCombat: >-
  On the first round of combat, one of the bodyguards drinks her potion of aid
  while the other attacks, switching tactics on the following round. Thereafter,
  the bodyguards make use of their Bodyguard and In Harm's Way feats to defend
  Grenseldek and each other, while attempting to flank with one another to make
  sneak attacks. The bodyguards drink their potions of cure serious wounds as
  needed, and if reduced to fewer than 30 hit points, or if one of them falls, a
  bodyguard drinks her potion of haste.
