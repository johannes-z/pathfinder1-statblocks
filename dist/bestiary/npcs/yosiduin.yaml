BeforeCombat: >-
  Yosiduin uses his corpse rider ability to grant his warhammer the speed
  special ability. He casts eagle's splendor on himself and drinks his potion of
  bear's endurance. His warhammer contains the vampiric touch spell.
DuringCombat: >-
  Yosiduin prefers to face good foes in melee, smiting them before making full
  attacks. He keeps two uses of his smite good in reserve, however, as he enjoys
  animating fallen enemies as mohrgs with his aura of rebirth.
Morale: >-
