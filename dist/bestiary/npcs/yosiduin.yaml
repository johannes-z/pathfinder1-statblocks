SpecialAbilities:
  - name: Aura of Death (Su)
    description: >-
      A seal-breaker radiates an aura that causes undead creatures within 10
      feet to gain a +2 profane bonus on all saving throws.
  - name: Aura of the Grave (Su)
    description: >-
      A seal-breaker is constantly surrounded by the chill of death. Mindless
      undead within 10 feet of the seal-breaker don't attack him unless directly
      ordered to, and even then only after succeeding at a DC 19 Will save. The
      save DC is Charisma-based.
  - name: Aura of Rebirth (Su)
    description: >-
      If a living creature is slain within 10 feet of a seal-breaker, at the
      start of his next turn the seal-breaker can spend two uses of his smite
      good ability as a standard action to summon the spirit of a dead murderer
      to reanimate the corpse as a mohrg. The mohrg immediately rises and
      attacks the seal-breaker's foes, acting under the antipaladin's command.
      After 1 minute, the mohrg's soul leaves the body, which collapses, again
      lifeless.
  - name: Corpse Rider (Su)
    description: >-
      This ability functions as the weapon bond of an antipaladin's fiendish
      boon ability.
