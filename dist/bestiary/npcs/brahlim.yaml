BeforeCombat: >-
  If Brahlim detects the PCs before they detect him, he lies at the bottom of
  the pool using his treasure form ability and waits for them to approach. If
  the PCs leave without investigating the "treasure" at the bottom of the pool,
  he uses his enchanting music ability to bring them closer.
DuringCombat: >-
  Brahlim tries to separate the PCs, using aqueous orb and hydraulic torrent to
  push some PCs away, and using his slam attacks on creatures under the effects
  of his enchanting music to deliver his drowning touch. He uses his underwater
  invisibility to his advantage.
Morale: >-
  Brahlim agreed to guard the approach to the duergar settlement, but he does
  not have any particular loyalty to the draugr. He surrenders when reduced to
  17 hit points or fewer, offering the PCs the treasure at the bottom of the
  pool as well as the information he knows about the duergar in exchange for his
  life (see Development below).
