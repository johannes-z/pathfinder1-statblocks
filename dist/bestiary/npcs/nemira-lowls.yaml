BeforeCombat: >-
  Nemira Lowls exists in a state of confusion and madness, hardly conscious of
  what is going on around her. If aware of her attackers, Nemira casts mage
  armor before engaging. If unaware, she casts the spell on the first round of
  combat. (This bonus has been calculated into her stat block.)
DuringCombat: >-
  Nemira attacks the PCs with magic missile and her acidic ray while trying to
  keep her distance. When the PCs get closer, Nemira casts shocking grasp and
  uses her long limbs ability to attack targets that are no more than 15 feet
  away. Nemira also moves each round she can in order to keep outside of the
  PCs' reach. If she is pressured by the PCs or needs additional reach,  she
  casts enlarge person on herself. When she does, the floorboards in the attic
  groan under her increased weight.
Morale: >-
  Nemira has little grasp on reality and knows that only death has a chance to
  end her condition.
