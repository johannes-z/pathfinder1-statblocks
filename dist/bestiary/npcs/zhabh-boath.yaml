BeforeCombat: >-
  Zhabh-boath casts bull's strength and shield of faith, and drinks a potion of
  cat's grace before combat. He also casts instant armor to summon a +4 chain
  shirt.
DuringCombat: >-
  On the first round of combat, Zhabh-boath casts summon monster V to summon an
  advanced Large water elemental using his it came from beyond domain power. He
  continues summoning creatures to aid his skum, and casts ranged spells while
  trying to stay out of handto- hand combat. If forced into melee, Zhabh-boath
  casts spiritual weapon and divine power, fighting opponents with his bite and
  claws.
Morale: >-
  Zhabh-boath tries to flee the skum tunnels when reduced to fewer than 50 hit
  points.
