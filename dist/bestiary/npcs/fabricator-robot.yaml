SpecialAbilities:
  - name: Cooperative Rend (Ex)
    description: >-
      When attacking a target grappled or pinned by another robot, a fabricator
      robot deals an additional 1d10+7 damage with its claw attack.
  - name: Integrated Welding (Ex)
    description: >-
      After succeeding at a combat maneuver check to maintain a grapple, a
      fabricator robot can activate its welding laser as a free action,
      automatically hitting the grappled target and dealing 4d6 fire damage.
  - name: Unshielded (Ex)
