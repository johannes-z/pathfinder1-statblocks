BeforeCombat: The Curator casts quickened shield and extended mage armor before attacking.
DuringCombat: >-
  The Curator casts extended haste and quickened glitterdust on the first round
  of combat, then follows up by favoring spells that cause lengthy or permanent
  problems to the PCs rather than attempting to simply hurt them&#8211;he wants
  to stop the PCs in their tracks with flesh to stone, baleful polymorph, or
  blindness/ deafness if possible. If a lower-level spell is particularly
  effective, he uses mnemonic enhancer to recall it. He's also fond of splitting
  up the party by using spells like hungry pit or wall of fire to control the
  battlefield, and of forcing the PCs to stumble into new rooms before they
  might be ready. The Curator knows how all of the dangers in the Silent Halls
  work, and does his best to try to lure the PCs into those dangers.
Morale: >-
  The Curator knows that if he dies, he merely returns in 2d4 days. He fights
  until destroyed without remorse, but if reduced to fewer than 75 hit points,
  he knows that he's running out of time in the short term, and at this point
  does his best to lure the PCs into peril to distract them, preferring to use
  malevolence in the attempt to possess a PC and then force that PC to go find
  an untriggered encounter or unsprung trap.
Gear: >-
