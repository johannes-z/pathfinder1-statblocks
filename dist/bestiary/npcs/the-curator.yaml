SpecialAbilities:
  - name: Rejuvenation (Su)
    description: >-
      The Curator's remains are located in area C10. In order to lay him to
      rest, these remains must be brought to the surface and set before the one
      remaining spire of Guiltspur that protrudes aboveground. This causes the
      Curator's ghost to manifest amid a swirling vortex of dust over his
      remains-he glances around in anguish and despair as he realizes that the
      time of Thassilon has truly moved on. Within a few seconds, the vortex of
      air grinds his remains away to dust and his spirit is released to seek its
      reward or punishment in the afterlife. (Divination or other magical
      investigation is likely required to discover this method of putting the
      ghost to rest.)
  - name: Spell Stealing (Su)
    description: >-
      Once per round as a free action whenever any of the Curator's spell
      effects affect a spellcaster, he can attempt to steal one of that
      spellcaster's prepared spells or unused spell slots. The target can resist
      this attack with a successful DC 24 Will save. If the save fails, one
      random prepared spell or unused spell slot of the highest spell level
      available to the caster is expended for the day as if it had been used,
      but without any other effect save for healing the Curator damage equal to
      twice the spell level stolen. The save DC is Charisma-based. Thassilonian
      Specialization The Curator is a Thassilonian specialist, which allows him
      to prepare the bonus transmutation spell granted by his school
      specialization twice rather than once. He treats enchantment and illusion
      spells as if they were not on the wizard spell list. Further details on
      this form of school specialization can be found on page 17 of Pathfinder
      Campaign Setting: Inner Sea Magic.
