SpecialAbilities:
  - name: Combat Style (Ex)
    description: >-
      The splinter drake tracker selected the natural weapons combat style (see
      the Pathfinder Roleplaying Game Advanced Player's Guide). It is treated as
      having both the Improved Natural Attack and Vital Strike feats without
      having to meet the prerequisites when it wears light, medium, or no armor.
      It loses all benefits of its combat style feats when wearing heavy armor.
  - name: Favored Enemies (Ex)
    description: >-
      The splinter drake tracker gains a +4 bonus on Bluff, Knowledge,
      Perception, Sense Motive, and Survival checks when using these skills
      against fey creatures and a +2 bonus on Bluff, Knowledge, Perception,
      Sense Motive, and Survival checks when using these skills against plant
      creatures. It can make Knowledge skill checks untrained to identify these
      creatures.
