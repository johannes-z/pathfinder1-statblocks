    description: >-
      Panivar has struck a deal that cloaks him from the awareness of
      psychopomps and death itself. Even those psychopomps he summons lose all
      memory of him upon returning to the Boneyard. This ability grants Panivar
      the mental ability score bonuses from his advanced age but none of the
      physical penalties. If reduced below 0 hit points, Panivar falls prone and
      is paralyzed, but he cannot die, regardless of the state of his remains,
      and he continues to heal naturally over time.
