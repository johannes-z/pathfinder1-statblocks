BeforeCombat: >-
  Panivar maintains a constant bodyguard with his summoner's charm ability to
  keep a powerful outsider-normally a morrigna psychopomp-bound to him. He also
  maintains mage armor and mind blank spells  each day. If he expects a fight,
  he also casts false life, fly, protection from energy (fire), see
  invisibility, and shield.
DuringCombat: >-
  Panivar begins by casting time stop, using the extra time to cast prismatic
  wall and wall of lava opposite each other, and then using any remaining time
  to cast clenched fist, crushing hand, and wall of force to protect himself. He
  directs his hands to bull rush opponents into either wall. When undefended by
  his wall of force, Panivar targets opponents with restricting spells such as
  acid pit, black tentacles, and forcecage before casting cloudkill from his
  staff, relying on his conjured morrigna to heal him.
Morale: >-
  Panivar's immortality has bred overconfidence, and he won't retreat from a
  battle.
