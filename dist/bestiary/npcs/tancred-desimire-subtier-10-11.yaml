SpecialAbilities:
  - name: Energumen (Su)
    description: >-
      Once per day, Tancred can open his soul to a demonic spirit as a free
      action. The spirit possesses him for 3 rounds, granting a +4 profane bonus
      to an ability score of his choice. In addition, he gains electricity
      resistance 10 and a +4 bonus on all saving throws against poison. When
      this possession effect ends, Tancred becomes confused for a number of
      rounds equal to his demoniac level. At the start of each round of
      confusion, Tancred can attempt a DC 25 Will save to end the effect
      immediately. Energumen is negated by protection from evil or protection
      from chaos. Tancred (or the PCs) can prevent or end the confusion side
      effect by having one of these spells cast upon him when (or before) this
      ability ends, but being affected by such a spell before this ability has
      run its course also causes the benefits to end prematurely. Killer's
  - name: Finesse (Sp)
    description: >-
      Tancred's demonic boon from Shax allows him to cast invisibility twice per
      day as a spell-like ability.
  - name: Life in Blood (Su)
    description: >-
      Tancred treats bleed effects as fast healing. For example, if he suffers
      an effect that causes bleed 5, he does not take any damage from the effect
      and instead gains fast healing 5. This effect ends when he is fully
      healed.
  - name: Summon Demon (Sp)
    description: >-
      Once per day, Tancred can use summon monster VI once per day to conjure
      one succubus, 1d3 babaus, or 1d4+1 brimoraks to serve him.
