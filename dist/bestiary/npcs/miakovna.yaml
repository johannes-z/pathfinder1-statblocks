SpecialAbilities:
  - name: Wisdom Drain (Su)
    description: >-
      A lamia matriarch drains 1d4 points of Wisdom each time she hits with her
      melee touch attack. The first time each round that she strikes a foe with
      a melee weapon, she also drains 1 point of Wisdom. A DC 23 Will save
      negates the Wisdom drain. Unlike with other kinds of ability drain
      attacks, a lamia matriarch does not heal damage when she uses her Wisdom
      drain. The save DC is Charisma-based.
