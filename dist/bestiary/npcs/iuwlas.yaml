BeforeCombat: >-
  If he hears anyone approaching or plans an ambush, Iuwlas casts eagle's
  splendor, protection from good, and shield of faith on himself.
DuringCombat: >-
  Iuwlas begins any conflict by unleashing his storm of souls revelation and
  then casting spiritual ally. He clings to the walls and ceiling and unleashes
  attack spells, beginning by using telekinesis to fling enemies into the
  waterfall and down to area G14 for the lake's denizen to finish off.
