    description: >-
      Iuwlas is an evolutionary throwback, possessing magic and intellect his
      people lost long ago. He gains a +6 bonus to his Charisma and can cast
      cure light wounds three times per day as a spell-like ability. Because of
      the awe and fear he inspires in other morlocks, he loses his swarming
      racial ability. This ability originally appeared in Pathfinder Campaign
      Setting: Darklands Revisited.
