BeforeCombat: >-
  Adivion casts stoneskin, mirror image, and true seeing, and uses his arcane
  pool to add the icy burst and shocking burst properties to his staff of
  shrieking. Just before the PCs reach him, he casts fire shield (chill shield).
DuringCombat: >-
  Adivion activates his hasted assault magus arcana as a swift action on the
  first round of combat, renewing it as needed later, and casts maximized chain
  lightning (using his maximized magic magus arcana). Thereafter he attacks
  opponents with both his staff and spells using his spell combat ability.
  Adivion uses a swift action each round to direct his soul lash, unless it
  makes better tactical sense to spend that action on another ability, in which
  case he takes the damage from the soul lash. He uses improved spell recall to
  cast disintegrate at powerful foes that continue to harass him, and attempts
  to maneuver near spellcasters to make use of his counterstrike ability.
Morale: >-
  Bound to Gallowspire and burning with arcane energies, Adivion fights until
  destroyed.
