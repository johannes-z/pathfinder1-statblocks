SpecialAbilities:
  - name: Gallowspire Fast Healing (Su)
    description: >-
      As long as Adivion is within 500 feet of Gallowspire, the tower
      continually infuses him with negative energy, granting him fast healing
      20. Adivion loses this ability if death ward or protection from evil is
      cast on him, blocking the effect. Although a forsaken lich is normally
      destroyed automatically in 1d10 days, Adivion's Gallowspire fast healing
      renews and replenishes the arcane energies that power him, allowing him to
      survive indefinitely as long as this ability is in effect. If Adivion is
      reduced to 0 hit points, the effects of fast healing end immediately.
