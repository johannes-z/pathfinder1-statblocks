  - name: Detect Chaos (Sp)
    description: >-
      This ability functions like a paladin's detect evil class feature, save
      that it detects chaos.
  - name: Force of Will (Ex)
    description: >-
      Lictor Ountor gains a+2 bonus on Will saves against spells with the
      compulsion descriptor.
  - name: Hellknight Armor (Ex)
    description: >-
      When Lictor Ountor wears Hellknight armor, he reduces its armor check
      penalty by 1, increases the maximum Dexterity bonus allowed by 1, and
      moves at full speed.
  - name: Pentamic Faith (Ex)
    description: >-
      This Hellknight discipline allows Lictor Ountor to gain the granted powers
      (but not domain spells) of the Strength domain as a 4th-level cleric.
  - name: Smite Chaos (Su)
    description: >-
      This ability functions as the paladin's smite evil class feature, but
      against chaotic-aligned creatures. This ability is twice as effective
      against outsiders with the chaotic subtype, chaotic-aligned aberrations,
      and fey.
