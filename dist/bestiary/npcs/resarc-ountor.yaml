DuringCombat: >-
  Lictor Ountor is eager to get revenge on the Glorious Reclamation, but having
  been defeated once before, he fights with more caution against these foes,
  assuming he manages to get hold of replacement armor and weapons. He takes
  every opportunity he can to sunder the weapons of his enemies and is hesitant
  to use Power Attack unless he finds that he's hitting his foes each round
  without worry. He saves shield of faith for use against the most powerful
  foes, and when he does so, casts it on the first round of combat-assuming he
  can find an unholy symbol to use!
Morale: >-
  Lictor Ountor fights to the death, but if captured alive, bides his time as a
  prisoner for another chance at revenge.
