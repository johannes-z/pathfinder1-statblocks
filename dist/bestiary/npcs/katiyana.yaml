BeforeCombat: >-
  Katiyana casts magic vestment on her shield every day. Before combat, she
  casts aid, call lightning storm, freedom of movement, protection from energy
  (fire), and shield of faith.
DuringCombat: >-
  Katiyana uses Flyby Attack to move to the edge of cover and cast spells or
  unleash called lightning on her enemies before retreating back into hiding.
  She casts chaos hammer or unholy blight against groups, or greater command to
  force their obedience to her cruel whims. She casts silence against
  spellcasters, and casts summon monster V to summon a babau demon to attack
  melee combatants, along with spiritual ally. If enemies get too close, she
  activates her gale aura or casts sleet storm to hinder them. If forced into
  melee combat, Katiyana casts divine favor and activates her fury of the Abyss
  ability.
