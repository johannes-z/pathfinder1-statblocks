BeforeCombat: Jadrenka casts false life and mage armor every day.
DuringCombat: >-
  If she must fight, Jadrenka begins combat by casting unwilling shield, then
  uses her spells to take opponents out of the combat as quickly as possible,
  such as by transforming a warrior into a harmless mouse with baleful polymorph
  or targeting a spellcaster with feeblemind.
Morale: >-
