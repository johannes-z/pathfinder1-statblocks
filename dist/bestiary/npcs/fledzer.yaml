SpecialAbilities:
  - name: Camouflaged Step (Ex)
    description: >-
      Skulks can pass through forest and subterranean terrain almost without a
      trace. Add +10 to the DC to track a skulk in these environments.
  - name: Chameleon Skin (Ex)
    description: >-
      A skulk's racial bonus on Stealth checks comes from his ability to change
      the color of his skin complex or regular patterns like bricks and mortar.
      A skulk loses this conditional bonus if he is wearing armor, or if he
      wears any clothing that covers more than one-quarter of his body, as
      skulks can only change the color of their own flesh, not that of the
      things they carry. A skulk normally conceals small items behind his body;
      by putting his back to a wall and changing the color of his front half, he
      can hide these items because observers don't have line of sight to the
      items.
