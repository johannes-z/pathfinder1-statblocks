DuringCombat: >-
  Runelord Thybidos attacks the nearest PC on the first round of combat,
  switching targets to any PC who seems particularly effective at harming him as
  needed. The first time he attacks a PC who carries an Abyssal runestone, he
  hisses and staggers back, that round of attacks wasted as he says,
  "Aaaahhhh... you carry proof of the ordeal... I shall suffer you to live as my
  gift to you!" Thereafter, he does not attack a PC who carries an Abyssal
  runestone unless the PC continues to attack him, in which case he f ocuses his
  fury on that character while shouting, "Traitor! Betrayer!"
