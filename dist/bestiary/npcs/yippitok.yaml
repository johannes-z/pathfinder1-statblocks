BeforeCombat: >-
  If the PCs set off the doorbell alarm in area 2c, Yippitok drinks his mutagen
  and an extract of false life. Both of these are included in his stats. If he
  has additional time, he drinks one extract per round to increase his chances
  of surviving the impending invasion of his lab, beginning with expeditious
  retreat, then spider climb, invisibility, and shield.
DuringCombat: >-
  If a group of at least 3 PCs are huddled together, Tok uses his stink bomb
  against them, especially if there are spellcasters or archers among them. If
  his enemies spread out, he switches to frost bombs to slow them down and
  prevent full attacks.
Morale: >-
  When reduced below 15 hit points, Tok drinks his extract of cure moderate
  wounds and attempts to flee into the theater to warn his father and brother of
  the impending attack.
