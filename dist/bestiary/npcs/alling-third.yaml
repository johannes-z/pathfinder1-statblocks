BeforeCombat: >-
  Alling Third casts mage armor every day&#8211;it lasts for 17 hours. During
  the times it's not in effect, he keeps other protections in order. He watches
  the PCs during their journey through his complex to determine the best energy
  resistance to cast on himself, but doesn't bother if the intruders tend to
  deal cold or electricity damage.
DuringCombat: >-
  Alling favors hit-and-run tactics. He uses project image to test and harass
  the PCs, learning their tactics before confronting them in person. When he
  finally faces the PCs, he uses dimension door to escape any conflict that is
  stacked against him, retreating to set up another ambush in his ruins of
  horror.
Morale: >-
  Alling Third is confident in his own abilities, but he always tries to escape
  a bad situation. He believes that his phylactery is brilliant and
  indecipherable, so he's confident that if he is destroyed he will always
  rejuvenate. Alling would never leave his compound; if cornered, he fights
  until destroyed.
