BeforeCombat: >-
  Sister Perversion casts a mental alarm three times per day on the balcony
  outside the door to her room, and undetectable alignment on herself every day.
DuringCombat: >-
  Once released from Nocticula's control, Sister Perversion is stunned for the
  first round of combat. After this, she immediately teleports elsewhere in Iz
  to prepare for combat by casting fly and invisibility, then uses demand to
  contact a PC to suggest that PC should undress and cast aside all of his or
  her equipment. Sister Perversion then casts mythic invisibility on herself and
  returns to attack, starting the fight with dominate person and mythic
  confusion and switching to melee attacks once her foes are scattered and
  distracted by her mind-controlling magic (or sooner if it becomes apparent her
  enemies are resistant or immune to these tactics).
Morale: >-
  Sister Perversion fights to the death rather than face punishment for failure
  from Mistress Anemora.
