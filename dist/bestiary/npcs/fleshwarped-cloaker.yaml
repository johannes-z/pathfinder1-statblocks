SpecialAbilities:
  - name: Carapace (Ex)
    description: >-
      The fleshwarped cloaker is covered in chitinous carapace. This grants the
      cloaker a +4 enhancement bonus to its natural armor bonus, but also
      imparts a -4 armor check penalty.
  - name: Pharyngeal Jaw (Ex)
    description: >-
      A fleshwarped cloaker can make an additional attack with a secondary jaw
      as part of a full-attack action. This attack is a bite attack that takes a
      -6 penalty on the attack roll.
  - name: Poison Fangs (Ex)
    description: >-
      The bite attack of the fleshwarped cloaker is laced with a potent poison
      that saps its target's strength. Fleshwarping Poison: Bite-injury; save
      Fort DC 21; frequency 1/round for 3 rounds; effect 1d3 Str damage; cure 1
      save. The save DC is Constitution-based.
