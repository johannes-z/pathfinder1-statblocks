SpecialAbilities:
  - name: Blood Simulacrum (Su)
    description: >-
      Any divination spell that attempts to locate or otherwise target the real
      Sorshen is instead redirected to target this simulacrum. The caster of the
      divination spell can notice the redirection with a successful DC 40
      Spellcraft check as the divination spell is cast, but even if the
      redirection is noted, it is impossible to tell where the effect was
      redirected from. This effect also affects long-distance spells like
      demand, dream, nightmare, and sending, but not mental communication such
      as telepathy.
  - name: Everdawn Infusion (Ex)
    description: >-
      Sorshen calculates her hit points using her Charisma modifier rather than
      her Constitution modifier, and she is immune to bleed effects.
  - name: Exceptional Statistics (Ex)
    description: >-
      Sorshen's ability scores were generated using 25 points rather than using
      the standard 15. In addition, the simulacrum has much more gear than a PC
      of her level would normally have. These modifications increase her total
      CR by 1.
