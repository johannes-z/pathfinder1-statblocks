BeforeCombat: >-
  Sorshen casts nondetection, unseen servant, and mage armor on herself just
  before meeting the PCs.
DuringCombat: >-
  Sorshen's first action in combat is to use her ring of invisibility to avoid
  the conflict if possible. If directly confronted, she casts dominate person
  and charm monster to secure temporary bodyguards before becoming invisible so
  she can safely cast mirror image and then relocate to a more advantageous
  position.
Morale: >-
  This simulacrum loses interest in any fight in which she's reduced to 50 or
  fewer hit points, whereupon she casts dimension door to return to the hidden
  domain deep under Korvosa where the real Sorshen can repair her.
