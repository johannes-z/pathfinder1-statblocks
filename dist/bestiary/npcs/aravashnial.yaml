DuringCombat: >-
  Aravashnial is incredibly frustrated at his blindness, and is eager to get
  back to the surface so he can not only get his sight restored but also aid in
  the city's defense. His arrogance makes him underestimate the effect his
  blindness has on his spellcasting, but if made helpful to the party, he casts
  whatever spells he can on them as requested. He prefers to use summon monster
  in combat, commanding the creatures he summons to "attack the source of that
  roaring" or using other methods to single out foes without visual cues. He
  casts mage armor and shield if he fears that combat is too close, or after he
  first takes damage.
Morale: >-
  If brought below 10 hit points, the wizard drops to his knees and begs for
  mercy if he believes his foe is capable of granting it. Otherwise, he attempts
  to flee as best he can.
