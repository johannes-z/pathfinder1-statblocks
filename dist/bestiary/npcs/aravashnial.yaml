  - name: Blinded (Ex)
    description: >-
      Aravashnial's eyes have been destroyed, permanently blinding him.
      Restoring his sight requires a regenerate spell-remove blindness/deafness
      cannot help him. Counter-Summon (Su) Aravashnial can ready an action to
      use a summon monster spell as a counterspell, even though the casting time
      for summon monster is 1 full round. When used this way, summon monster is
      treated as though quickened to a swift action via Quicken Spell, though
      its spell level is not increased and it can be used only to counterspell.
      When used to counterspell, a summon monster spell can counter any
      conjuration (summoning) spell or spell-like ability of its level or lower,
      including an outsider's summon ability.
