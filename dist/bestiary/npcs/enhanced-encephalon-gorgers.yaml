SpecialAbilities:
  - name: Adrenal Surge (Ex)
    description: >-
      Twice per day, an encephalon gorger can create an effect on itself
      equivalent to a haste spell (caster level 10th).
  - name: Karmic Tempest (Su)
    description: >-
      An enhanced encephalon gorger can emit a blast of psychic energy in a 45
      ft. cone. Living creatures within the area (excluding other encephalon
      gorgers, morlocks, or the Overmind) must succeed on a DC 20 Will save or
      be stunned for 2d4 rounds. This ability is mind-affecting, and the save DC
      is Charisma-based.
  - name: Mindsense (Su)
    description: >-
      As a move action, an encephalon gorger can gauge the relative intelligence
      level of any creature within 60 feet as follows: unintelligent, animal
      (Int 1-2), low (3-8), average (8-12), high (13-16), genius (17-20), or
      supragenius (21+).
