SpecialAbilities:
  - name: Cold (Su)
    description: >-
      A hoar spirit's body generates intense cold, dealing 1d6 points of cold
      damage with each claw attack. Creatures attacking a hoar spirit with
      unarmed or natural attacks take 1d6 points of cold damage each time they
      hit.
  - name: Glaciate (Su)
    description: >-
      A creature hit by a hoar spirit's claw must succeed on a DC 18 Fortitude
      save, or take 1 point of Dexterity damage and be paralyzed by bonenumbing
      cold for 1d4+1 rounds. The save DC is Charisma-based.
  - name: Heatsense (Ex)
    description: >-
      Hoar spirits can detect heat (such as that generated by living creatures)
      within 60 feet, including the heat of invisible creatures. Heatsense
      functions as blindsense in regard to any nonvisible heat sources within
      its range.
