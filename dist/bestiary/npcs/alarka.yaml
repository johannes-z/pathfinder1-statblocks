BeforeCombat: >-
  Alarka has used one of her 3rd-level spells each day to create food and water
  for those trapped in the tomb. Once she hands over the scepter, allowing the
  door to be opened, she casts divine favor, shield of faith, and bull's
  strength on herself, just in case the PCs betray her. Otherwise, she waits to
  cast these spells, along with divine power, before ambushing the PCs later
  (these are not factored in to her stats).
DuringCombat: >-
  Alarka is a brutal combatant, using her spells and revelations to incinerate
  her foes. She opens with wall of fire to separate the group, before moving on
  to fireball and sound burst to burn and cripple those on her side of the wall.
  She only heals the desert raider if it proves convenient.
