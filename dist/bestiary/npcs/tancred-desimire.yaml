BeforeCombat: >-
  This morning, Tancred cast extended mage armor and performed his obedience to
  Shax. Before the PCs ascend the stairs to area C3, he drinks a potion of
  bear's endurance, a potion of cat's grace, and a potion of bull's strength,
  followed by casting fire shield. If he has the time he also uses a scroll of
  greater magic weapon on his cane.
DuringCombat: >-
  On the first round of combat, Tancred casts haste, including any of his allies
  in range. He then casts black tentacles on the ground floor, followed by
  summon monster V to summon 1d3 fiendish dire wolves. If threatened, he uses
  his scroll of displacement and then he uses his energumen special ability to
  boost his Constitution score.
Morale: If reduced below 10 hit points, Tancred flees using teleport.
