SpecialAbilities:
  - name: Atrophied Lich (Ex)
    description: >-
      A lich that remains immobile and insensible for extended periods of time
      (as Vordakai did after he was imprisoned in his tomb just prior to
      Earthfall 10,000 years ago) can grow atrophied. The exact effects of
      atrophy vary from lich to lich. In Vordakai's case, his effective wizard
      level has declined from 20th to 9th. Note that these are not negative
      levels-Vordakai must earn back the lost XP normally. More troubling to the
      lich is the fact that until he achieves at least 11th level as a lich, his
      phylactery is unusable&#8211;if he is destroyed, he crumbles to dust,
      forever dead.
