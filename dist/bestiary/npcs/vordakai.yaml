BeforeCombat: >-
  Before engaging in combat, Vordakai casts false life, mage armor, and tongues
  on himself.
DuringCombat: >-
  Vordakai casts quickened shield on the first round of combat (adjust his AC
  down by 4 if the PCs attack him before he acts as a result) and activates the
  oculus's true seeing as he casts waves of fatigue against the largest group of
  foes. He trusts to his damage reduction to protect him from most damage, using
  his spells and channeling negative energy in melee. He resorts to his touch
  attack against foes who seem to be able to hurt him easily. When he's reduced
  to fewer than 60 hit points, he uses dimension door to retreat to area W19,
  whereupon he uses his touch and negative energy to heal all of his damage,
  then uses dimension door to return to this room to begin the fight anew.
Morale: >-
  Vordakai is not willing to abandon his lair to intruders&#8211; as a result,
  he does not flee from combat in this chamber, and it is here that his ultimate
  fate shall be decided.
