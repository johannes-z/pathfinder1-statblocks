BeforeCombat: >-
  Vorkstag drinks his mutagen and potion of bull's strength, then his extracts
  of blur, jump, and shield.
DuringCombat: >-
  On the first round of combat, Vorkstag drinks his extract of bomber's eye.
  Vorkstag prefers to meet opponents in the Vats (area E4), where he can use his
  bombs to greater effect, excluding himself and any allies with precise bombs,
  if necessary. He attempts to draw opponents onto the planks between vats to
  make things more dangerous for them. If forced into melee combat, he drinks
  his extract of fire breath and continues throwing bombs, attacking with his
  poisoned mace or claws only as a last result.
Morale: >-
  If reduced to 20 hit points or fewer, Vorkstag retreats from combat, drinking
  his potion of invisibility if possible. If pursued, he tries to lure enemies
  to the Cadaver Pool (area E13) where his chymickal zombie allies are waiting.
