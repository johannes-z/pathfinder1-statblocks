SpecialAbilities:
  - name: Dream Whisper (Su)
    description: >-
      The Splatter Man cannot physically leave area U11, but he can extend his
      consciousness outside of this area to touch the dreams of sleeping mortals
      once every 1d4+2 nights. This allows the Splatter Man to send visions and
      hideous dreams to a single sleeping creature within a mile. The target can
      resist these dreams with a DC 17 Will save; otherwise, the target is
      affected by the dreams as if by a nightmare spell (the victim gains the
      same Will save modifiers as afforded to those who are targeted by an
      actual nightmare, meaning that once the Splatter Man has firsthand
      knowledge of a creature after it fails the Will save, he tends to stick to
      that target on successive nights). The second time a target fails to
      resist the effects of the Splatter Man's dream whisper, the Splatter Man
      can, instead of causing 1d10 points of damage with the nightmare effect,
      implant a suggestion in the dreaming creature's mind. If the suggestion is
      successful, the creature immediately rises in a somnambulistic state to
      carry out the commands of the suggestion, which must be something the
      victim can accomplish before sunrise, at which point the sleepwaking
      victim wakens with no memory of the dream or his actions while under the
      influence. If the Splatter Man manages to escape Harrowstone, this ability
      increases in power, becoming a full-fledged ghostly malevolence ability.
