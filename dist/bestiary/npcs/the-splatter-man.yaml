DuringCombat: >-
  While the Splatter Man was careful to not reveal the true scope of his limited
  but not insignificant spellcasting when he was a living prisoner, he does not
  need to abide by those limitations as a ghost. He begins combat by attempting
  to maintain ranged superiority, moving through the various walls of the cells
  to force the PCs to constantly be on the move to keep up with him. He starts
  by casting his empowered summon monster II spell to summon 1d3+1 dire rats to
  serve as distractions, then follows that up with magic missiles (working down
  from maximized to empowered to normal versions of the spell)-he'll generally
  split up his magic missiles among different targets rather than focusing fire
  on one foe, in a cruel attempt to prolong and distribute the suffering. Once
  his summoned rats are gone, he'll use summon monster II to begin summoning
  giant spiders or octopuses to vex the PCs as appropriate. The Splatter Man's
  corrupting touch is one of his most powerful attacks, but he saves it to use
  against foes who seem to be able to significantly damage him-while he's a
  ghost, old habits die hard, and he tends to try to avoid getting into melee
  confrontations. The Splatter Man is bound to this room-he cannot leave area
  U11 to pursue foes, but he certainly attempts to use his dream whisper ability
  on the PCs later if they flee a battle against him, for now that he has
  firsthand knowledge of the PCs, they gain no bonuses to resist that ability.
Morale: The Splatter Man fights until destroyed.
