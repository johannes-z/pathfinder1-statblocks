SpecialAbilities:
  - name: Scroll Blade (Su)
    description: >-
      Cathixia can wield any paper, parchment, or cloth scroll as if it were a
      melee weapon, treating it as a short sword with an enhancement bonus equal
      to 1/2 the level of the highest-level wizard spell on the scroll; a scroll
      with only a cantrip or 1st-level spell on it counts as a masterwork short
      sword. She is proficient with this weapon, and feats and abilities that
      affect short swords apply to this weapon. She cannot wield two scroll
      blades at the same time. Activating this ability is a free action. A
      scroll blade only retains its abilities in the hands of the scrollmaster.
      The scroll blade has hardness 0 and hit points equal to the highest-level
      wizard spell on the scroll. Each successful hit by the scroll blade
      reduces its hit points by 1; this damage cannot be repaired, but does not
      affect casting from the scroll. When its hit points reach 0, the scroll is
      destroyed.
  - name: Scroll Shield (Su)
    description: >-
      Cathixia can wield any paper, parchment, or cloth scroll as if it were a
      light wooden shield. In her hands, the scroll grants a +1 shield bonus
      with an enhancement bonus equal to 1/2 the level of the highest-level
      wizard scroll on the scroll; a scroll with only a cantrip or 1st-level
      spell counts as a masterwork light shield. The scroll has no armor check
      penalty, arcane spell failure chance, or maximum Dexterity bonus. The
      scrollmaster is considered proficient with this scroll shield, and can use
      a scroll blade in one hand and a scroll shield in the other. Activating
      this ability is a free action. A scroll shield only retains its abilities
      in the hands of the scrollmaster. The scroll shield has hardness 0 and hit
      points equal to the highest-level wizard spell on the scroll. Each
      successful attack roll against the wizard reduces the scroll shield's hit
      points by 1; this damage cannot be repaired, but does not affect casting
      from the scroll. When its hit points reach 0, the scroll is destroyed.
