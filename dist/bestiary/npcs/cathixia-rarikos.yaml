BeforeCombat: >-
  Cathixia has placed her physical enhancement bonus in Constitution. Once she
  becomes aware of the PCs, Cathixia casts mage armor and draws   her scrolls,
  preparing to enter combat. These effects are already included in her
  statistics.
DuringCombat: >-
  Cathixia hopes the PCs will underestimate her combat ability, and readies for
  someone to approach her. Otherwise, she acts defensively, letting Neevindi
  protect her. Cathixia uses her 2nd-level scrolls first as both her scroll
  blade and scroll shield (her AC and melee entries above assume she is using
  these scrolls). When either is destroyed, she switches to a 1st-level spell in
  its place. She doesn't use her scroll of tongues for either ability, however,
  valuing it as her most expensive resource.
Morale: Cathixia fights to the death.
