BeforeCombat: >-
  At the start of each day, Zaafira casts extended magic vestment on her robes.
  When she hears of intruders in the temple, she drinks her potion of mage armor
  and casts air walk, freedom of movement, and magic circle against good. If
  warned that the PCs are approaching, Zaafira casts extended shield of faith,
  extended bull's strength, extended owl's wisdom, and extended bear's endurance
  on herself, in that order. (All are included in her statistics). Right before
  combat, Zaafira casts extended divine favor, aid, and enlarge person on
  herself in that order (not included in her statistics).
DuringCombat: >-
  Zaafira uses her surprising charge ability to gain an unexpected flurry attack
  or to make a full attack and then move back to escape retaliation. Each round,
  she makes a Stunning Fist attack through her sword and attempts to trip
  opponents.
Morale: >-
