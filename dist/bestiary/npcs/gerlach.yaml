BeforeCombat: >-
  Warned by his alarm spell (cast every day), Gerlach casts see invisibility
  followed by mage armor. As the interlopers draw near, Gerlach casts shield and
  bear's endurance and then drinks his potion of eagle's splendor.
DuringCombat: >-
  Gerlach casts lightning bolts or rays of enfeeblement from his wand and then
  rushes into melee. He uses his long limbs to strike from behind his skum
  guards, using touch spells. He saves at least one 3rd-level spell slot to cast
  vampiric touch to regain hit points when needed.
Morale: >-
  Driven to near madness by his transformation and Mohl'omog's domination,
  Gerlach fights to the death.
