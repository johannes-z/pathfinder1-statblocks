SpecialAbilities:
  - name: Heartless (Su)
    description: >-
      Barzillai's heart is ensconced deep under Kintargo in the soul anchor. In
      its place he has stashed a magical puzzle box known as a Chelish Crux. See
      Concluding the Adventure for more information on this puzzle box and its
      contents. Barzillai's heartless condition renders him immune to bleed
      damage and grants him a +4 bonus on all saving throws versus death
      effects. It also grants him the benefits of the advanced creature simple
      template. If reduced to negative hit points, Barzillai becomes staggered
      but doesn't fall unconscious. If his hit-point total drops to a negative
      amount of hit points that equals or exceeds his Constitution score (-24 hp
      at his current Constitution score), he doesn't die&#8211;he merely becomes
      stunned. This stunned condition can't be removed by any effect as long as
      he remains at &#8211;24 hp or fewer, but is removed immediately if he is
      healed above this total. A destruction or disintegrate spell (or another
      effect that completely destroys the body) or a death effect can kill him
      if the damage caused by the attack reduces him to &#8211;24 hp or fewer.
      Effects like flesh to stone, imprisonment, or trap the soul that normally
      bypass damage reduction instead invoke a clause in his with
      Mephistopheles&#8211;rather than suffering the normal effect from the
      spell or item, he is struck dead on the spot. (In the case of the talisman
      of pure good from area E31, a spike of iron impales Barzillai before
      retracting into the pit created while leaving his gear, and more
      importantly, his Chelish Crux, behind in a smoking heap&#8211;this
      foreshadows his torment in the infernal realm of Caina in the final
      adventure.) Finally, reducing him to &#8211;191 hp via any damage source
      results in the utter destruction of his body and kills him. If Barzillai
      has fast healing active as a result of his judgment of healing, the fast
      healing effect continues to heal damage until he is actually killed. This
      healing can potentially restore him to full mobility if it brings him
      above &#8211;24 hp. This ability, plus his PC-equivalent wealth, increases
      his CR by 2.
