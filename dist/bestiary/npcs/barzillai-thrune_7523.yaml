BeforeCombat: >-
  Barzillai casts detect scrying and nondetection every day, and spell
  resistance, stoneskin (from a scroll), and weapon of awe before combat begins.
DuringCombat: >-
  On the first round of combat, Barzillai activates his boots of speed as a free
  action, pronounces judgments of healing and justice as a swift action, and
  casts divine favor as a standard action. Barzillai uses ranged spells,
  preferring flame strike, greater command (to order foes to fall prone), hold
  monster, searing light, and spiritual weapon. In melee, he takes a swift
  action at the start of a round to imbue his mace with the bane weapon special
  ability. At fewer than 75 hit points, he casts sanctuary to recover before
  returning to battle. Barzillai uses his teamwork feats when he's adjacent to
  or flanking with allies, as summarized below. Coordinated Defense: He gains a
  +2 bonus to his CMD. Outflank: His flanking bonus on attack rolls increases to
  +4. Precise Strike: He deals +1d6 points of precision damage when he damages a
  foe he flanks. Shake It Off: He gains a +1 bonus on saves per adjacent ally
  (maximum +4). Shielded Caster: Barzillai gains a +4 bonus on concentration
  checks.
Morale: >-
  If reduced to fewer than 50 hit points, Barzillai uses his ring of spell
  storing to teleport to an unoccupied family estate in Egorian, where he has
  stashed enough supplies to recover from his wounds. It takes him a few days to
  arrange for a second teleport spell to be placed in his ring, after which he
  returns to Kintargo with allies in disguise, hoping to get revenge on the PCs.
  See Concluding the Adventure on page 61 for more information. Barzillai is
  incredibly hard to kill (see his Heartless special ability below), but if he's
  stunned as a result of hit point loss, his allies try to take his body away to
  safety until he can be restored.
