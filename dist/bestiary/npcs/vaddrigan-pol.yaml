BeforeCombat: >-
  Early each day, Pol casts false life and undetectable alignment on himself. He
  also implants a mesmeric mirror trick on himself and a compel alacrity trick
  on each of the high cultists who accompany him. He drinks his potion of
  barkskin and potion of bear's endurance as soon as he suspects combat is
  imminent.
DuringCombat: >-
  Pol uses his bold stares against enemies, follows up with mindwipe to weaken a
  spellcasting foe and dominate person to bring a warrior under his control, 
  and then relies on confusion and synaptic pulse. He uses painful stare to
  wound and fatigue opponents resistant to his enchantment spells.
Morale: >-
  Loyal to the Immaculate Circle and the cult he has founded, Pol fights to the
  death.
