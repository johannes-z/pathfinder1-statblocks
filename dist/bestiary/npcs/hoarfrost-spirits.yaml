SpecialAbilities:
  - name: Cold (Su)
    description: >-
      A hoarfrost spirit's body generates intense cold, dealing 1d6 points of
      cold damage with each claw attack. Creatures attacking a hoarfrost spirit
      with unarmed or natural attacks take 1d6 points of cold damage each time
      they hit.
  - name: Glaciate (Su)
    description: >-
      A creature hit by a hoarfrost spirit's claw must succeed at a DC 14
      Fortitude save or take 1 point of Dexterity damage and be paralyzed by
      bone-numbing cold for 1d4+1 rounds. The save DC is Charisma-based.
  - name: Heatsense (Ex)
    description: >-
      Hoarfrost spirits can detect heat (such as that generated by living
      creatures) within 60 feet, including the heat of invisible creatures.
      Heatsense functions as blindsense in regard to any nonvisible heat sources
      within its range.
