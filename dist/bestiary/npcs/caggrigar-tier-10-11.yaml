BeforeCombat: >-
  Caggrigar cast threefold aspect on himself this morning and now appears as a
  young adult. Before leaving the safe house, he also cast spite with the
  vampiric touch effect. Once Caggrigar becomes aware of the PCs, he summons 1d3
  babaus to aid him in battle, and false life should time permit. If he has
  further time, he summons a swarm of spiders that covers him, granting him
  bonuses to initiative and all saves.
DuringCombat: >-
  Caggrigar sends his demonic servants to fight melee and ranged combatants,
  using his offensive spells against casters, beginning with his highest-level
  spells. If attacked directly, Caggrigar casts swarm skin on his next turn,
  taking the form of an army ant swarm (Pathfinder RPG Bestiary 16).
Morale: >-
  Caggrigar fears death, knowing that he will suffer eternal torment at
  Deskari's hands. If reduced to fewer than 40 hp, he uses his energumen ability
  as a free action to boost his Constitution by +6 for 7 rounds, thus increasing
  his hit points by 42, and attempts to flee or parlay.
