BeforeCombat: >-
  Before combat, Abdul Alhazred casts foresight, greater false life, mage armor,
  mind blank, moment of prescience, nondetection, overland flight, shield, and
  stoneskin.
DuringCombat: >-
  Alhazred has little interest in combat, although he is a dangerous foe if
  meddled with. He prefers to use mind control spells to turn enemies into
  allies, or to conjure allies via gate to fight for him.
Morale: >-
  Having died once already, Alhazred does not fear the mysteries of death, nor
  does he retreat from battle. If he's slain, he seeks out those who murdered
  him to regain his gear and to exact revenge, provided those who slew him
  remain in the Dreamlands.
