  - name: Ki Powers (Sp)
    description: >-
      In addition to the ki powers normally available to a monk, a qinggong monk
      may access additional abilities by expending ki. In this case, the monk
      can cast gaseous form and scorching ray as spell-like abilities (caster
      level 7th).
BeforeCombat: >-
  The qinggong disciple drinks her potion of displacement and casts barkskin
  before entering combat.
DuringCombat: >-
  The monk prefers to stay away from melee combatants, using her scorching ray
  ki power to blast foes at range and deflecting missile attacks with her
  Deflect Arrows feat. If forced into melee, she uses Stunning Fist to
  incapacitate her attacker so she can retreat back for more ranged attacks,
  using her gaseous form spell-like ability as a last resort to escape and drink
  her potion of cure light wounds.
Morale: >-
  The monk is loyal to her master and fights until knocked unconscious, at which
  point she turns gaseous and wafts away in a cloud of vapor.
