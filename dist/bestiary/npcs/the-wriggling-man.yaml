BeforeCombat: >-
  The Wriggling Man casts mind blank every day, and activates his ring of
  invisibility as soon as the PCs enter the House at the Edge of Time. He casts
  overland flight and resist energy (cold) once updates from Nyrissa convince
  him the PCs will soon be entering this room.
DuringCombat: >-
  As soon as the PCs enter the room, the Wriggling Man, who stands near the
  throne but is invisible, casts time stop. He has at least 2 rounds to cast
  spells while time is stopped&#8211;he first casts quickened shield and then
  summon monster IX to summon an astral deva. The next round, he casts
  telepathic bond on the deva so he can communicate with it silently and
  quickened fire shield (chill shield) on himself. If he has enough time during
  time stop, he'll also cast quickened resist energy (acid) and protection from
  energy (sonic) on the third round, mage's sword on the fourth round, and
  reverse gravity on an area where he can affect the most walking PCs. When his
  time stop ends, he telepathically commands the summoned astral deva to
  imperiously demand that the PCs leave this place, claiming that they tread
  upon the works of one under the protection of Heaven itself. This is, of
  course, a lie&#8211;the Wriggling Man doesn't expect the PCs to fall for it,
  but the tactic does amuse him and it could work, especially if the PCs don't
  ask to make Sense Motive checks to see through the angel's forced lie. If the
  PCs persist, the Wriggling Man telepathically orders the angel to attack the
  PCs, starting with a blade barrier and following up with melee attacks with
  its hammer. The Wriggling Man keeps in motion, flying around the room
  invisibly as a move action after each time he casts an attack spell on the PCs
  each round so that it's difficult to track his position. The Wriggling Man
  tries to avoid melee combat if possible, but if his magic manages to
  incapacitate a character, he won't be able to resist approaching to engulf the
  poor PC.
Morale: >-
  If the Wriggling Man's contingency activates, he uses dimension door to
  retreat to area M6. He waits until he's recovered, then casts dimension door
  to return to this room to start the attack anew&#8211;this time he fights to
  the death.
