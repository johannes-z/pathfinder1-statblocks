    description: >-
      Any creature killed by Maldarga that lies undisturbed until the next
      midnight rises as a dread ghoul at that time. The new dread ghoul is not
      under Maldarga's control. A protection from evil or gentle repose spell
      cast on the victim's corpse prevents this.
