DuringCombat: >-
  When intruders enter, Maldarga immediately bellows for any ghouls in area D1
  to assist her, then kicks aside the rough bridge her workers use. Ghouls
  arrive at a rate of 2d4 per round, and while the weak undead likely offer no
  challenge for the adventurers, Maldarga hopes to stymie the PCs' advance 
  while she unleashes a hail of arrows. If anyone crosses the gap, she smears
  her oil of darkness on herself and switches to melee combat. She always
  attacks using Deadly Aim or Power Attack.
