BeforeCombat: Xanderghul casts mind blank and nondetection.
DuringCombat: >-
  Xanderghul avoids melee combat if possible and engages the PCs through a
  projected image if he can. Otherwise, he casts quickened greater invisibility
  and mage's sword the first round, quickened displacement and prismatic spray
  the second round, and quickened mirror image and prismatic spray again on the
  third round. He casts quickened magic missile combined with other combat
  spells over the following rounds.
Morale: >-
  As long as the Peacock Shrine in area O3 remains active, Xanderghul fearlessly
  fights to the death. If this shrine is destroyed, though, Xanderghul sees the
  folly of resistance, and his pride finally breaks if he's reduced to 20 or
  fewer hit points. He promises to help the PCs if they spare his life.
