SpecialAbilities:
  - name: Bloodline Tattoos (Ex)
    description: >-
      Isabella's bonus bloodline spells are represented by tattoos on her body
      and are enhanced by her Varisian Tattoo feat, even if they belong to a
      different school.
  - name: Create Spell Tattoo (Su)
    description: >-
      Isabella can create a spell tattoo (Inner Sea Magic 16) with a touch as a
      standard action once per day. The recipient must be willing to receive the
      tattoo, which is a silent, spell completion item that only the bearer can
      activate with a touch. The spell tattoo must be of a spell she knows that
      has no material or focus component. The spell tattoo vanishes when
      activated.
  - name: Enhanced Varisian Tattoo (Su)
    description: >-
      Isabella gains Varisian Tattoo (Pathfinder Campaign Setting: The Inner Sea
      World Guide 289) as a bonus feat. Drawing on her tattoos, she can cast
      geyser as a spell-like ability once per day at caster level 11th.
  - name: Familiar Tattoo (Su)
    description: >-
      Isabella gains a sea snake familiar named Moto as an arcane bond. Her
      familiar can transform itself into a tattoo on her body or back to its
      normal familiar form as a move action. In tattoo form, her familiar does
      not count as a separate creature, but it continues to grant its special
      familiar ability. It has no other abilities and can take no other actions
      except to transform from a tattoo into a creature.
