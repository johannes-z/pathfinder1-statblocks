BeforeCombat: >-
  Isabella casts false life, mage armor, protection from arrows, and slipstream
  on herself before combat, and casts false life and invisibility on her
  familiar Moto (already included in its stat block on page 36) before
  transforming it into its tattoo form. She also creates a spell tattoo of
  vampiric touch on herself.
DuringCombat: >-
  Isabella casts obscuring mist to hide her longboats' approach to Tidewater
  Rock, then casts lightning bolts to breach the castle's door. While the
  pirates press their attack, Isabella casts fly and invisibility and flies to
  the top of the tower in an attempt to infiltrate it from above, casting summon
  monster IV to summon a salt mephit to cover her entrance into the tower. Once
  inside, Isabella calls forth her familiar Moto from its tattoo and designates
  it to deliver a vampiric touch spell. She then seeks out the leader of the
  tower forces and attempts to assassinate that character before attacking the
  tower's defenders from the rear. If attacked in the water, Isabella casts
  summon monster IV to summon fiendish sharks to attack foes.
Morale: >-
  Isabella believes in neither giving nor receiving quarter. She refuses to
  retreat, and if captured alive, she swallows a poison sea urchin spine hidden
  in a compartment in her false teeth, causing her death 1 round later.
