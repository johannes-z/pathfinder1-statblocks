DuringCombat: >-
  Zagmaander uses charm person at the start of a fight, but once a battle is
  underway, she resorts to paralysis and rays of enfeeblement to subdue foes.
  She uses Arcane Strike when attacking, but generally does so to deal nonlethal
  damage (taking a &#8211;4 penalty on her attack rolls) so she can preserve
  living victims for her eggs. If reduced to fewer than 40 hit points, however,
  the xill abandons this tactic and uses lethal force.
Morale: >-
  Zagmaander fights to the death unless she's had her curse removed. If freed of
  her curse, she flees combat if reduced to fewer than 30 hit points and then
  planewalks back to the Ethereal Plane as soon as she feels safe enough to
  escape in this way.
