SpecialAbilities:
  - name: Cursed Flesh (Su)
    description: >-
      Zagmaander's curse prevents her from using planar travel and causes her
      immense pain as long as she remains on the Material Plane. She does not
      have access to her planewalking ability, and any means she uses to attempt
      to leave the Material Plane fails. She is treated as a native outsider on
      the Material Plane in most ways, but she retains the normal outsider trait
      of not being subject to raise dead, resurrection, or reincarnate. The pain
      of existing on the Material Plane imparts a -2 penalty to her Strength,
      Dexterity, and Constitution&#8211;these penalties are included in her
      stats above. A character must succeed at a DC 20 caster level check to
      remove this curse via remove curse or break enchantment.
