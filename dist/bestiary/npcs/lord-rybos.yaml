BeforeCombat: >-
  Lord Rybos casts a mental alarm spell above the south door in area A10 to warn
  him of intruders before he begins any sacrificial ritual. If warned of
  intruders, he casts mage armor and hides beneath the water.
DuringCombat: >-
  Lord Rybos activates his scroll of shield and strikes weapon-wielding foes at
  a distance with his wand of enervation. If attacked in melee, he fends off
  nearby threats with his staff and focuses his tentacle attacks on spellcasting
  foes to utilize his constrict ability.
Morale: >-
  Lord Rybos attempts to flee using a scroll of fly or scroll of alter self if
  reduced to 30 hit points or fewer.
