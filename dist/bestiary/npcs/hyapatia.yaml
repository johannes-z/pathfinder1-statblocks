BeforeCombat: >-
  Hyapatia casts false life and mage armor every day. Before combat, she casts
  aid, mirror image, see invisibility, and shield of faith on herself and weapon
  of awe on both of her scimitars.
DuringCombat: >-
  When combat is imminent, Hyapatia casts greater invisibility, then targets
  foes with her spells, using slow to hinder warriors and suggestion to
  neutralize enemies. If forced into melee combat, Hyapatia casts divine power
  and attacks, alternating scimitar strikes with her Wisdom draining touch
  attack coupled with touch spells such as slay living.
