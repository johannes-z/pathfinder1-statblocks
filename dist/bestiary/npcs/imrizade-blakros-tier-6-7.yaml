BeforeCombat: >-
  Imrizade casts shield and spectral hand (losing 2 hit points) as soon as she
  hears the alarm from area 8.
DuringCombat: >-
  Imrizade begins by casting black tentacles from her scroll, then directs her
  zombies to engage grappled opponents. She stays behind the zombies and
  delivers touch spells with her spectral hand. She uses ghoul touch against
  other spellcasters and against foes who come within range of the yellow musk
  creeper's attacks, and targets obvious warriors (especially wearing metal
  armor) with shocking grasp and ray of enfeeblement from her wand. If it looks
  like enemies might get past her zombies, Imrizade creates more undead from her
  robe of bones. If forced into melee, she uses her long limbs to deliver
  unarmed strikes with touch spells from beyond her opponents' reach, making
  sneak attacks if possible. Imrizade uses vampiric touch to replenish her hit
  points as needed.
Morale: >-
  Possessed by the ghostly brain of Kubburum Ishmedagan, Imrizade fights to the
  death. If Kubburum's cylinder is destroyed, however, Imrizade is freed from
  possession and surrenders.
