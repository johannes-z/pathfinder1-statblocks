SpecialAbilities:
  - name: Fungoid Umbilicals (Ex)
    description: >-
      Five 20-foot-long fungoid umbilicals connect Imrizade to the Gate of
      Beyond (and to the mind of Kubburum Ishme-dagan), attached to her hips,
      shoulders, and the base of her skull, cumulatively providing her with fast
      healing 5. The umbilicals may be individually attacked using the sunder
      combat maneuver. Each umbilical has hardness 5 and 10 hit points. Each
      severed umbilical inflicts 1d6 points of damage to Imrizade, and reduces
      her fast healing by 1. Severing all five umbilicals disconnects Imrizade
      from the Gate but she remains possessed by Kubburum.
