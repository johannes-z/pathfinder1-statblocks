BeforeCombat: >-
  At the start of each day she accepts 2 points of burn to improve her searing
  flesh and 1 point of burn to activate her Parting Blast feat. She also drinks
  a potion of barkskin before combat. The effects of the potion and burn are
  included in her statistics, including the bonuses she receives from elemental
  overflow.
DuringCombat: >-
  She attempts to fight at range, targeting the most dangerous PC. If there are
  flammable objects around, she catches them on fire and then uses smoke storm.
Morale: >-
  Believing she will be reborn in furious flame, she fights to the death,
  attempting to take down as many foes as possible with Parting Blast.
