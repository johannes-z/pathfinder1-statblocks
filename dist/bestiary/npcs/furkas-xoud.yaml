SpecialAbilities:
  - name: Smoke Armor (Su)
    description: >-
      The coils of smoke that surround Furkas Xoud are partially solid. They
      grant him a +4 natural armor bonus and 40 bonus hit points.
  - name: Spectral Miasma (Su)
    description: >-
      As a free action once per hour, Furkas can summon a life-sapping mist that
      functions as obscuring mist, except that Furkas can see through this fog
      normally. Living creatures that enter or start their turns within the
      spectral miasma take 2d6 points of negative energy damage; Furkas heals
      for the same amount of damage. Once created, a spectral miasma persists
      for 1 minute or until dispersed by wind or fire, whichever happens first.
