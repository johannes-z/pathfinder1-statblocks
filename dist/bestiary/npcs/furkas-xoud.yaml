BeforeCombat: >-
  Furkas Xoud casts mage armor, see invisibility, and shield before entering
  combat.
DuringCombat: >-
  Furkas's actions in combat vary depending on where he's encountered, but when
  he actually enters combat, he starts the battle by first casting fireball and
  follows that with his spectral miasma ability. He casts mirror image on the
  second round, then follows that up with cloudkill, solid fog, web, and
  stinking cloud. He uses wall of force to trap victims in these areas, saving
  his damaging spells to target healers first and combatants last, while using
  his rod of gripping smoke to interfere with characters who attempt to attack
  him with weapons.
Morale: >-
