BeforeCombat: >-
  Luonim casts mage armor at the start of each day, using a point from his blood
  pool that he then regains by applying his fortifying leeches. He uses a charge
  from his wand of shield as soon as he fears combat is nearing.
DuringCombat: >-
  The gnome bloatmage starts combat by casting invisibility using 2 points from
  his blood pool, then casts fly to move about the room while the PCs deal with
  the centrifuge. While invisible, he casts fire shield on himself, then casts
  summon monster III spells for a few more rounds to summon lantern archons to
  harass the PCs. Once he's confident the PCs have their hands full, he begins
  hammering the PCs with shouts, fireballs, and cones of cold. He makes use of
  his blood pool each round to maximize his spells available.
Morale: Luonim is out of his mind, and fights to the death.
