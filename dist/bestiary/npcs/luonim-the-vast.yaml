SpecialAbilities:
  - name: Bloat (Su)
    description: >-
      Luonim can exert himself as a free action to gain 1d6 blood points twice
      per day (see Blood Pool, below). Bloatmage Initiate By undergoing
      elaborate rituals and gruesome rites to increase the amount of blood in
      his body, Luonim can draw upon additional magical reserves. This feat
      allows Luonim to cast evocation spells at +1 caster level, but the
      resulting bloating encumbers him as if he had a medium load.
  - name: Blood Pool (Su)
    description: >-
      Luonim has 4 blood points, representing his capacity to draw upon excess
      blood in his body to fuel his sorcerous magic. He can spend blood points
      at the time of casting to cast a spell without using that spell's spell
      slot. Retaining a spell slot in this manner costs a number of blood points
      equal to the spell's level. Luonim can push himself via his bloat ability
      in order to gain a number of extra blood points, but such exertion is a
      dangerous gamble. If his current number of blood points is greater than 4
      blood points but less than or equal to 8 blood points, he gains the
      sickened condition. If he exceeds 8 blood points, he immediately flies
      into a homicidal rage, striking out randomly with his most damaging
      attacks and abilities at friends and foes alike for 1d6 rounds or until
      his blood points are reduced to 0 (whichever comes first). At the end of
      the rage, his blood points drop to 0 and his hit points drop to -1.
  - name: Corpulence (Ex)
    description: >-
      Luonim is so fat that his rolls of blood-laden flesh grant him a +1
      natural armor bonus.
  - name: Hemophilia (Ex)
    description: >-
      Bloatmages are particularly susceptible to bleed effects, and the DC of
      any Heal check made to stop a bleed effect is 5 higher than normal.
      Anytime Luonim suffers a wound that causes bleed damage, he loses 1 blood
      point, but he does not lose additional blood points for taking ongoing
      bleed damage.
Gender: Male
