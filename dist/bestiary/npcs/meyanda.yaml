BeforeCombat: >-
  Meyanda casts bull's strength, magic vestment, and shield of faith before
  combat.
DuringCombat: >-
  Meyanda uses her magic in the first few rounds of combat, using searing light,
  sound burst, and lesser confusion to target foes at range while remaining
  mobile, moving from cover to cover and allowing her minions to engage the PCs
  in melee. She switches to using her +1 inferno pistol and keeps her distance
  once she's cast her spells, using Deadly Aim with each shot. She uses healing
  (favoring her spells over her nanite hypogun) on herself whenever she's
  brought below 15 hit points, and enters melee only as a last resort. Given the
  choice, she prefers to attack humans&#8211;more out of a strange instinctual
  reaction and fragmentary urges stemming from her past life, where  the AI
  Unity used many androids as shock troops against Divinity's human crew, than
  out of any conscious hatred.
