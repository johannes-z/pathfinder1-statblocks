SpecialAbilities:
  - name: Constructed (Ex)
    description: >-
      For the purposes of effects targeting creatures by type (such as a
      ranger's favored enemy and bane weapons), Meyanda counts as a humanoid and
      a construct. She gains a +4 racial bonus on all saving throws against
      mind-affecting effects, paralysis, poison, and stun effects; she is not
      subject to fatigue or exhaustion, and is immune to disease, emotion-based
      effects, fear, and sleep effects. She can never gain morale bonuses.
  - name: Emotionless (Ex)
    description: >-
      Meyanda has problems processing emotions properly and suffers a -4 penalty
      on Sense Motive checks.
  - name: Nanite Surge (Ex)
    description: >-
      Meyanda's body is infused with nanites. Once per day as an immediate
      action, she can cause her nanites to surge, granting a +8 bonus on any one
      d20 roll; this ability must be activated before the roll is made. When
      Meyanda uses this power, her circuitry-tattoos glow with light equivalent
      to that of a torch for 1 round.
