BeforeCombat: >-
  Athroxis casts greater magic weapon and keen edge on her ranseur daily, and
  false life on herself. When she sees the PCs reach area K3, she casts fly and
  mirror image on herself as well.
DuringCombat: >-
  Athroxis casts haste immediately before combat begins, and then uses her cone
  of cold spells. She favors spells like blindness/deafness and her still
  spells, since they aren't impacted by her spell failure chance. When she
  engages in melee, she uses Combat Expertise&#8211;this penalizes her attack
  rolls by &#8211;4 but increases her AC by +4.
Morale: >-
  Athroxis fights to the death. If reduced to 15 or fewer hit points, she
  willingly sacrifices herself, centering a fireball on herself if doing so
  catches a number of PCs in the blast.
