SpecialAbilities:
  - name: Mark of Wrath (Su)
    description: >-
      Highlady Athroxis wears the mark of her rulership on her flesh-a faintly
      glowing tattoo-like rune on her forehead that moves through the
      generations from one ruler to the next. The mark of wrath provides her
      with a +1 insight bonus to AC and on attack and damage rolls. Once per day
      as a swift action, she can call upon the mark to protect her with a fire
      shield (CL 15th). If she is slain in combat, the mark of wrath transfers
      to the brow of her defeater. It can only be transferred again on that
      character's death at the hands of another, but can be removed with a
      successful break enchantment against CL 20th. Once removed in this manner,
      it vanishes forever.
