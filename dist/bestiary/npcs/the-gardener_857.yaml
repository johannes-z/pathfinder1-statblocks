BeforeCombat: >-
  In the rounds before it appears, the gardener casts cat's grace, owl's wisdom,
  and mage armor on himself.
DuringCombat: >-
  The gardener uses his corrupting gaze throughout any combat. On the first
  round, he attacks with his horrific appearance and a quickened haste spell. On
  the second round, he casts black tentacles and a quickened magic missile. On
  the third round, he uses telekinesis to attempt to bull rush a heavily armored
  foe into the surrounding pool, then moves to the most wounded target and casts
  a quickened vampiric touch. Once he's used all three charges of his rod of
  lesser quicken metamagic, he begins attacking with his corrupting touch, using
  telekinesis and his spells against foes who maintain ranged superiority.
Morale: >-
  The gardener fights to the death; once he appears, he pursues his victims
  anywhere they flee on Whiterose Hill, but not beyond the stone wall that
  surrounds the place.
