SpecialAbilities:
  - name: Horrific Appearance (Su)
    description: >-
      As a standard action at will, the gardener can cause his appearance to
      burst into a riot of mold and decay, turning his ghostly body into a
      hideous garden of fungus and ruin. All living creatures within a 30- foot
      radius that view this shift must make a DC 22 Will save or be panicked for
      1d4 rounds. This is a mind-affecting fear effect. A creature that saves
      against this ability is immune to its effects for 24 hours.
