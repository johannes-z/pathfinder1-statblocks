  before they ambush the PCs.
DuringCombat: >-
  The assassins team up with their enforcer minions in groups of three to attack
  single targets in order to gain the benefits of the Gang Up feat. On their
  first successful hit, they use their positioning attack rogue talent to
  maneuver into an optimal flanking position without provoking attacks of
  opportunity.
Morale: >-
