SpecialAbilities:
  - name: Charmed Life (Ex)
    description: >-
      Three times per day as an immediate action before attempting a saving
      throw, you can add a +3 bonus to the result of the save. You must choose
      to do this before the roll is made, and may apply only one use of charmed
      life on a given saving throw. Deeds You can spend panache points (see
      below) to accomplish the following deeds. Note that some deeds do not cost
      panache points, but do require you to have at least 1.
  - name: Panache (Ex)
    description: >-
      You begin each day with 3 panache points. You can spend panache to
      accomplish deeds (see above), and regain panache each time you confirm a
      critical hit with a light or one-handed piercing weapon or when you reduce
      a creature to 0 or fewer hit points with a light or one-handed piercing
      weapon attack.
