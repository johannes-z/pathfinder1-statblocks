BeforeCombat: >-
  Ileosa casts stoneskin (from her ring of spell storing) and freedom of
  movement before combat, and activates the flight power of her crimson gown.
  She prepares herself, her four erinyes furies, and five of her six false
  Ileosas with a getaway spell, using area B19 of the Sunken Queen as the
  designated location.
DuringCombat: >-
  When combat starts, Ileosa activates her inspire courage bardic performance
  and casts project image to create a duplicate of herself amid the PCs while
  she flies out of melee range. She uses her eyes of charming each round against
  foes she knows have poor Will saves (her knowledge of the PCs allows her to
  choose her targets appropriately). The Crown of Fangs casts mirror image on
  her on the first round, recasting it as necessary as the combat goes on or
  casting dominate person otherwise. On the second round, she uses her greater
  quicken metamagic rod to cast quickened mind fog and then summons an ice devil
  to join the fight. On the third round, she uses her projected image to target
  a PC with irresistible dance while she casts quickened displacement. She saves
  her last quickened spell from the rod to cast greater dispel magic to cancel
  any particularly vexing spell effect. If she manages to control a foe's mind,
  she's fond of issuing orders like "Lay down your arms and bow before me!" or
  (to the appropriate PC) "Return to the floor below to find and take the
  largest gem you discover." Once confronted in melee, she fights back with her
  rapier and uses Arcane Strike when attacking (the bonus damage is included
  above).
Morale: >-
  Ileosa triggers her getaway spell if reduced to 60 or fewer hit points
  (bringing along any furies or false Ileosas within 30 feet of her) to retreat
  to area B19 of the Sunken Queen, then uses the heal spell from her ring and
  other spells to recover quickly before returning to the fight. Once she
  rejoins the battle, she fights to the death, unwilling to abandon her plans
  this close to fruition.
