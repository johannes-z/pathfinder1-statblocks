SpecialAbilities:
  - name: Contract Bound (Ex)
    description: >-
      Queen Ileosa forged a contract with an erinyes devil, gaining the benefits
      of the devil-bound template. If Ileosa dies, she cannot be brought back to
      life without Sermignatto's permission; if that devil is slain, the
      contract itself reverts to Sermignatto's hidden master, the Duke of Hell
      known as Lorthact.
  - name: Everdawn Infusion (Ex)
    description: >-
      Ileosa can cast teleport in the Sunken Queen without restriction. She
      calculates her hit points using her Charisma modifier rather than her
      Constitution modifier, and is immune to bleed effects.
  - name: Exceptional Stats (Ex)
    description: >-
      Queen Ileosa was destined from birth to achieve greatness. Her ability
      scores were generated using 25 points, rather than the standard array.
      Additionally, she has a potent artifact and her gear was determined as if
      she were a PC rather than an NPC to account for her vast wealth. These
      advantages increase her total CR by 1. Inherent Bonuses With the aid of
      genie-granted wishes and other expenditures of her wealth, Ileosa has the
      following inherent bonuses to her ability scores: Strength +3, Dexterity
      +4, Constitution +4, Intelligence +3, Wisdom +3, Charisma +5. Permanent
      Spells Ileosa has arcane sight and tongues as permanent spells, both
      functioning at CL 16th.
  - name: Susceptible to Serithtial (Ex)
    description: >-
      The infusion of Kazavon into Ileosa's soul allows Serithtial to suppress
      her regeneration. Each time she takes damage from Serithtial, she must
      succeed at a DC 25 Fortitude save or gain a negative level as the sacred
      blade carves away at the power granted to her by the dragon's fangs.
  - name: True Seeing (Su)
    description: >-
      Queen Ileosa continuously benefits from true seeing, as a benefit from her
      infernal contract.
