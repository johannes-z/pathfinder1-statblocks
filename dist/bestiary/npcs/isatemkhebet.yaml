SpecialAbilities:
  - name: Aura of Command (Su)
    description: >-
      As long as her statue in area A4 of the Five-Pointed Sun remains intact,
      Isatemkhebet possesses an aura of command. All creatures within 60 feet
      become convinced that Isatemkhebet is a powerful general and feel
      compelled to follow her orders. Once per round as a swift action,
      Isatemkhebet can issue a command to any one creature within this area. The
      targeted creature can resist the compulsion to follow the command (which
      has the same limitations as a suggestion at CL 14th) with a successful DC
      23 Will save. A successful save grants immunity to Isatemkhebet's aura of
      command for 24 hours. This is a language-dependent, mind-affecting effect.
      Undead who have fewer than 14 Hit Dice can be affected by Isatemkhebet's
      aura of command as if they weren't immune to mind-affecting effects. The
      save DC is Charisma-based.
