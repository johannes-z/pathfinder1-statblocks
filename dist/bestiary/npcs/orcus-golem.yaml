SpecialAbilities:
  - name: Dimensional Step (Su)
    description: >-
      As a move action, an Orcus golem can teleport itself and up to 50 pounds
      of gear up to 100 feet. It can continue to take its normal actions for the
      round when it reaches its destination. Otherwise, this ability functions
      as the dimension door spell.
  - name: Moderate Fortification (Ex)
    description: >-
      An Orcus golem has a 50% chance to ignore additional damage caused by
      critical hits or sneak attacks.
  - name: Ring Link (Su)
    description: >-
      An Orcus golem is linked to a magic ring. The construct never attacks any
      creature that wears this ring, nor any creatures within 10 ft. of the
      ringwearer, unless one of those creatures attacks the ringwearer first.
  - name: See Invisibility (Su)
    description: >-
      An Orcus golem constantly sees invisible creatures and objects, as per the
      spell see invisibility.
