SpecialAbilities:
  - name: Technic Pistols (Su)
    description: >-
      Nemgedder's pistols are those he used in life, and as sonic pistols, they
      function slightly differently in his hands than those normally carried by
      a pale stranger. While these pistols are timeworn, while carried by
      Nemgedder they function normally and do not glitch. The pistols
      supernaturally recharge the instant they are used, and both function as +1
      sonic pistols. He doesn't provoke attacks of opportunity when he fires a
      pistol in melee, and treats pistols as light weapons for the purposes of
      determining penalties from two-weapon fighting. If Nemgedder is destroyed
      or disarmed, the sonic pistol reverts to its normal timeworn nonmagical
      (but fully charged) condition.
