  old nemesis and does his best to gun that PC down. He uses Deadly Aim with his
  attacks at all times&#8211;the effects of this are calculated in his stats
  above.
Morale: >-
  Nemgedder fights until he's destroyed but does not pursue foes out of area J2.
  If confronted with Maura's wayfinder from area E6 (even if he sees the item
  being openly worn), though, Nemgedder is overcome with guilt and drops to his
  knees, begging "Maura" (the PC wearing or brandishing the wayfinder) for
  forgiveness for abandoning her. If that PC forgives Nemgedder, the pale
  stranger sighs in relief, then collapses to the ground, destroyed. If the PC
  does not forgive Nemgedder, he becomes obsessed with rage and attacks "Maura,"
  gaining a +2 bonus on attack and damage rolls against that character. In this
  event, he pursues that character beyond area J2.
