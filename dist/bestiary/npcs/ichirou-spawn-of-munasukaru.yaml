SpecialAbilities:
  - name: Auspicious Mark (Su)
    description: >-
      Ichirou's impressive scars and tattoos mark him as touched by the spirits.
      Once per rage, as a swift action that costs 2 rounds of rage, Ichirou can
      call upon the spirits' favor, granting him a +1d6 bonus on one d20 roll he
      has just made. Ichirou can call on the auspicious mark after seeing the
      result of the d20 roll.
  - name: Scarification (Ex)
    description: Ichirou can ignore 1 point of bleed damage per round.
  - name: Terrifying Visage (Ex)
    description: >-
      Ichirou adds 1/2 his barbarian level (+2) on Intimidate checks against
      humanoids who are not members of barbarian tribes. When dealing with
      barbarians, Ichirou may add this bonus on Diplomacy checks instead. The DC
      of any fear effect created by Ichirou also increases by +1.
  - name: Tolerance (Ex)
    description: >-
      If Ichirou fails a save against an effect that causes him to become
      nauseated, sickened, fatigued, or exhausted, he can make a second save to
      negate the effect on the start of his next turn. Only one additional save
      is allowed. If the effect does not allow a saving throw, its duration is
      halved instead (minimum of 1 round).
