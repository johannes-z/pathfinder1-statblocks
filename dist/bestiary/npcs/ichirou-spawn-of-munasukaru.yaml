BeforeCombat: >-
  Ichirou has little interest in helping the monks defend this area, but he
  casts bull's strength, fly, and magic weapon if alerted to the presence of
  intruders.
DuringCombat: >-
  Ichirou orders the two Sisters of the Broken Path to engage opponents while he
  remains in the rear watching the fray and using his spell-like abilities. If
  enemies get past the monks, Ichirou rages and attempts to bull rush foes into
  the pit in area C9.
Morale: >-
  A lustful coward, Ichirou withdraws from combat once he is reduced to 60 hit
  points or fewer. He attempts to bargain for his life with information,
  preferably with an attractive female. Ichirou knows the general layout of the
  Penance, although not many specifics (he's far more interested in sating his
  lusts than paying attention to such mundane matters as personnel and
  staffing). If his parlay is refused, Ichirou rages once more and fights to the
  death.
