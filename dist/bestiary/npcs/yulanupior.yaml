SpecialAbilities:
  - name: Blood Drain (Su)
    description: >-
      Yulanupior can suck blood from a grappled opponent; if Yulanupior
      establishes or maintains a pin, he drains blood, dealing 1d4 points of
      Constitution damage. He heals 5 hit points or gains 5 temporary hit points
      for 1 hour (up to a maximum number of temporary hit points equal to its
      full normal hit points) each round he drains blood.
  - name: Children of the Night (Su)
    description: >-
      Once per day, Yulanupior can call forth 1d6+1 rat swarms, 1d4+1 bat
      swarms, or 2d6 wolves as a standard action. These creatures arrive in 2d6
      rounds and serve for up to 1 hour.
  - name: Dominate (Su)
    description: >-
      Yulanupior can crush a humanoid opponent's will as a standard action.
      Anyone he targets must succeed on a Will save or fall instantly under his
      influence, as though by a dominate person spell (CL 12th). The ability has
      a range of 30 ft.
  - name: Energy Drain (Su)
    description: >-
      A creature hit by Yulanupior slam attack gains two negative levels. This
      ability only triggers once per round, regardless of the number of attacks
      Yulanupior makes.
  - name: Gaseous Form (Su)
    description: >-
      As a standard action, Yul can assume gaseous form at will (caster level
      5th), but it can remain gaseous indefinitely and has a fly speed of 20
      feet with perfect maneuverability.
  - name: Poison (Ex)
    description: >-
      Sting-injury; save DC 22; frequency 1/round for 6 rounds; effect 1d4 Con
      damage; cure 2 saves. The save DC is Constitution-based.
  - name: Shadowless (Ex)
    description: A vampire casts no shadows and shows no reflection in a mirror.
  - name: Spider Climb (Ex)
    description: >-
      A vampire can climb sheer surfaces as though under the effects of a spider
      climb spell.
