SpecialAbilities:
  - name: False Attacker (Ex)
    description: >-
      Whenever Jaelli strikes a foe from hiding, she can attempt a Bluff check
      as an immediate action before rolling damage to convince the foe that
      another creature was the attacker. She attempts to convince the PCs that
      her attacks emerge from within the crowds. This Bluff check is opposed by
      the target's Perception or Sense Motive check, whichever has a higher
      bonus. It applies the normal modifiers for convincing a creature of a
      falsehood, but can be accomplished with just physical trickery (a shared
      language is not required). For example, she does not take a penalty on
      this Bluff check if the markets are still full of crowds, as there is
      another plausible origin for the attack. The GM should use her discretion
      to apply increasing penalties based on how little of the crowd remains in
      the Green Market. If the Bluff check is successful, and Jaelli maintains
      concealment or cover, her stealth does not end. This rogue talent appears
      in Pathfinder Player Companion: Heroes of the Streets.
  - name: Let Fate Decide (Ex)
    description: >-
      Jaelli can declare two different actions that rely on different types of
      rolls or checks, such as attacking a creature (an attack roll) or sneaking
      past the same creature (a Stealth check). As a standard action, she can
      use a random method to choose one of the declared activities, such as
      flipping a coin, rolling a die, or drawing a harrow card. If she performs
      the chosen activity by the end of the next round (most likely, on her next
      turn), she gains a +2 luck bonus on the roll type required for that
      activity-attack rolls with a specific weapon, a specific skill check, a
      specific ability check, or a specific saving throw-for 1 minute. If the
      swindler does not perform this action in the round after using this
      ability, she becomes shaken for 1 minute instead. She can use this ability
      three times per day.
  - name: Poker Face (Ex)
    description: >-
      Jaelli gains a +1 bonus on Bluff, Profession (gambler), and Sense Motive
      checks. She can also attempt to feint against non-humanoid targets without
      penalty, though she still takes a -8 penalty on feint attempts against
      creatures with animal intelligence and she cannot feint against mindless
      creatures.
  - name: Quicker Than the Eye (Ex)
    description: >-
      When Jaelli uses Sleight of Hand, creatures take a -2 penalty on their
      Perception checks to notice the attempt. She also reduces the normal -20
      penalty when attempting a Sleight of Hand check as a move action instead
      of as a standard action to -16. Lastly, she can draw hidden weapons or
      objects from her person as a move action instead of the usual standard
      action.
