BeforeCombat: >-
  Goldtooth has already anointed her sword with giant wasp poison and three of
  her harrow cards with shadow essence. As soon as the PCs spot her, she
  activates her let fate decide ability. GMs can determine the outcome by
  flipping a coin, or by having the PCs randomly select one of two harrow cards
  (see below).
DuringCombat: >-
  If she draws the Avalanche, Goldtooth gains a +2 luck bonus on her Climb
  checks for 1 minute. She moves to the eastern wall and attempts to scale a
  ladder to one of the open skylights. She then launches poisoned harrow cards
  at the PCs using her card sharp rogue talent and Distance Thrower feat. If any
  PCs climb the ladder, she  shatters the skylight from above, delivering 1d4
  points of slashing damage to anyone directly below (Reflex DC 15 half).
  Finally, she draws her short sword and readies a sneak attack against the
  first PC up the ladder.  If she draws the Uprising, Goldtooth gains a +2 luck
  bonus on her Bluff checks for 1 minute. With a cry of "Qadira shall dance on
  your ashes!" she throws her flame fountain firework 10 feet onto the nearest
  market stall. This action also serves as a diversion to hide from the PCs. If
  Goldtooth succeeds at a Bluff check opposed by the PCs' Sense Motive checks,
  she gains the opportunity to attempt a Stealth check hide among the crowd.
  Every round thereafter, the panicked crowd kicks the hissing, blazing tube an
  additional 10 feet in a random direction. Any time the firework lands on a
  square occupied by a stall, it sets the stall on fire. If the fire is not
  doused, it spreads to nearby stalls. See the Hazard section for rules on the
  fire's spread and the ways the PCs can douse it. The firework itself winks out
  after 10 rounds. Meanwhile, Goldtooth sneaks up on the PCs and uses her false
  attacker rogue ability to maintain cover and total concealment while striking
  the PCs with her short sword.
Morale: >-
  If brought to fewer than 10 hit points, Goldtooth surrenders, offering to lay
  her "cards on the table" about Madreki Gael's plot, provided the PCs promise
  to be merciful.
