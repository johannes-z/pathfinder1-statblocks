SpecialAbilities:
  - name: Contingency (Sp)
    description: >-
      If Karzoug ever becomes affected by a hostile spell effect that prevents
      him from acting on his own, that spell effect is targeted by a greater
      dispel magic spell.
  - name: Exceptional Stats (Ex)
    description: >-
      Karzoug was destined from birth to become one of the greatest wizards of
      his age. As a result, his ability scores were generated using 25 points,
      rather than using the standard 15 point buy used to create most NPCs.
      Additionally, Karzoug has much more gear than an NPC of his level would
      normally have. These modifications increase his total CR by +2.
  - name: Immortal (Ex)
    description: >-
      Secrets from ancient Thassilon and the realm of Leng have allowed Karzoug
      to sustain his life indefinitely. Unless slain by violent means, he is
      immortal. He gains the +3 bonus to his Intelligence, Wisdom, and Charisma
      scores for having lived beyond venerable age, yet retains the youth of a
      young man and does not gain the penalties to Strength, Dexterity, or
      Constitution. This immortality also grants Karzoug complete immunity to
      disease and to all forms of madness (including confusion effects and
      feeblemind).
  - name: Inherent Bonuses (Ex)
    description: >-
      Karzoug has used wish spells to increase his stats. He has a +5 inherent
      bonus to his Intelligence, and a +4 inherent bonus to his other five
      ability scores.
  - name: Permanent Spells (Sp)
    description: >-
      Karzoug has made the following spells permanent on himself: arcane sight,
      darkvision, see invisibility, and tongues.
