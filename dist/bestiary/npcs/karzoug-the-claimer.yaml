BeforeCombat: Karzoug casts mind blank and false life at the start of every day.
DuringCombat: >-
  Karzoug starts combat seated upon his immense throne, and strives to remain
  out of melee as long as possible. On the first round of combat, he casts
  meteor swarm on the party, then uses his rod of greater quicken metamagic to
  cast time stop as a quickened spell. During the 1d4+1 rounds he gains, he
  casts spells like prismatic wall, wall of force, and cloudkill among the PCs
  to disrupt their tactics, and casts defensive spells on himself like spell
  turning, true seeing, and globe of invulnerability. He'll also use his wand of
  stoneskin on himself during this time. He'll repeat this tactic on the second
  round (pairing a quickened time stop with horrid wilting this time) to finish
  casting any spells he didn't get a chance to cast the first time. On following
  rounds, Karzoug hits the PCs with area-affecting spells like wail of the
  banshee and finger of death, saving spells like temporal stasis and maze to
  use against anyone who seems to be particularly dangerous. Karzoug's glaive
  takes actions on its own as well, unleashing fireballs on non-spellcasters and
  curing Karzoug of wounds whenever he drops below 220 hit points. If it comes
  down to melee, Karzoug releases his glaive to dance as soon as possible,
  fighting with his talons and using quickened spells like lightning bolt and
  magic missile to support his attacks. Whenever he drops below 200 hit points
  (or otherwise suffers a crippling effect) he casts wish to restore himself and
  his living allies to full health.
Morale: Karzoug has nowhere to flee to&#8211;he fights to the death.
