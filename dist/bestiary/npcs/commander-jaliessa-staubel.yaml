BeforeCombat: >-
  Jaliessa casts longstrider on herself and greater magic fang on Anua early
  each day. If she suspects trouble, she casts aspect of the wolf and barkskin
  on herself and strong jaw on Anua. She uses a swift action to give herself the
  aspects of the bear and mouse while giving Anua aspects of the bull and tiger.
DuringCombat: >-
  Jaliessa casts flame strike on the largest group of opponents and then moves
  to flank the nearest opponent with Anua or her officers. Jaliessa attempts to
  sunder her opponent's weapons using Power Attack.  If her opponents remain out
  of reach, she relies on spells such as flaming sphere, stone call, and summon
  nature's ally.
Morale: >-
  Jaliessa fights to the death. She does not accept surrender and pursues any
  foes that flee.
Gear: potion of delay poison, potion of lesser restoration
