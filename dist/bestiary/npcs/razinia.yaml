DuringCombat: >-
  Razinia maintains her hyena or janni form unless she absolutely must drop the
  ruse and expose herself to her enemies. She attempts to sunder held or worn
  magic items, especially those that could damage or expose her, but switches to
  attacking spellcasters directly if this tactic proves ineffectual.
Morale: >-
  If Razinia believes she is in imminent danger of being exposed or falls below
  20 hp, she drinks her potion of invisibility or casts darkness, then flees to
  her tent or the cave (area 7), using her dust of tracelessness to avoid
  leaving footprints since she cannot leave the oasis.
