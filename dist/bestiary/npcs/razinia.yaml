SpecialAbilities:
  - name: Bound by Betrayal (Su)
    description: >-
      Razinia cannot move farther than 600 feet from the center of the oasis
      where she committed her fatal betrayal; if she is taken beyond this range,
      she can take no actions except move actions in the direction of the oasis.
      As a side effect of the curse holding her to the oasis, she can take the
      form of a living janni that resembles her appearance in life in the same
      way she can change shape into a hyena. When in this form, she does not
      detect as undead, but she retains her hoofed feet as a reminder of her
      treachery, a physical feature she goes to extreme lengths to hide.
Gender: Female
