    description: >-
      Imiolana's oracle curse is a psychic taint caused by her long period of
      mental subservience to Ochymua. Aboleth: Imiolana takes a -2 penalty on
      saving throws against mind-affecting effects and adds charm person and
      hypnotism to her list of 1st-level oracle spells known. At 5th level, she
      adds minor image to her list of 2nd-level oracle spells known. At 10th
      level, she adds modify memory to her list of 4th-level oracle spells
      known. At 15th level, she adds veil to her list of 6th-level oracle spells
      known. (Pathfinder Campaign Setting: Horror Realms 14) Contingency If
      Imiolana is impeded from moving by paralysis or a grapple, her contingency
      spell activates to cast freedom of movement upon her. Permanent Spells
      Imiolana has used permanency to give herself constant detect magic.
