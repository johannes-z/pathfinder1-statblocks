BeforeCombat: >-
  As Zutha's fragment manifests, some of his prepared spells (those he casts
  most often when preparing for battle) are automatically cast on him. This
  takes no action from Zutha but expends the spells from his list as if he had
  cast them normally. The spells cast in this fashion are false life, fly, and
  mage armor.
DuringCombat: >-
  Zutha's fragment has full knowledge of the runelord's combat tactics and
  spellcasting but little concept of the world beyond the Tarnished Temple. This
  allows him to fight the PCs effectively but prevents him from attempting to
  simply flee a fight to try to establish himself elsewhere in the world
  (something he'd not be able to do anyway, considering the 1-minute duration of
  his manifestation).  His first act in combat is to fly into the air to put
  some distance between himself and his foes, after which he casts quickened
  displacement and then finger of death on the primary caster of the runewaking
  ritual. During the second round, Zutha casts quickened mirror image and
  another finger of death on the character that posed the greatest threat to him
  on the previous round. During the third round, he casts quickened
  blindness/deafness on a ranged combatant, along with disintegrate. He
  continues to rely on range or invisibility to protect himself in following
  rounds, resorting to attacks with his +1 conductive scythe only if he faces a
  single foe or hopes to paralyze someone who is particularly vexing.
Morale: >-
  Zutha's fragment fights until destroyed, or until it fades away after the
  runewaking ritual's 1-minute duration ends.
