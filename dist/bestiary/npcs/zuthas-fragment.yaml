SpecialAbilities:
  - name: Contingency (Sp)
    description: >-
      Zutha's fragment has the benefit of a contingency spell in effect whenever
      he is manifested by the runewaking ritual. This contingency spell causes a
      greater invisibility spell to activate on Zutha if he takes damage. Both
      the contingency and the greater invisibility spell function at CL 20th.
  - name: Enhanced Ability Scores (Ex)
    description: >-
      As with the other runelords, Zutha used wish spells to increase his
      ability scores. This fragment retains an echo of those effects and has a
      +4 inherent bonus to its Strength, Dexterity, Intelligence, Wisdom, and
      Charisma scores.
  - name: Shadow Gear (Ex)
    description: >-
      When completed, the runewaking ritual equips Zutha's fragment with shadowy
      reflections of his favored magic items-his scythe and his rings. In this
      form, Zutha's scythe functions as a +1 conductiveUE scythe (which also
      functions as his arcane bond), while the combination of his rings gives
      him a +5 deflection bonus to his Armor Class, a +1 insight bonus to his
      Armor Class, a +3 resistance bonus on saving throws, and a +2 enhancement
      bonus to his Charisma score. These effects are intrinsic parts of his
      being-if one of his rings or his scythe is lost, dropped, or removed, it
      turns to shadows and vanishes at the end of the round only to instantly
      reappear on Zutha's person.
  - name: Shadowy Remnants (Su)
    description: >-
      Zutha's fragment does not have the standard lich ability of rejuvenation.
      When destroyed, Zutha and his shadow gear collapse into a pile of decay
      and ruin that, over the course of several minutes, wafts away into shadows
      before fading entirely from the physical world. During that time, though,
      any living creatures within 300 feet of the runelord feel raw necromantic
      power metaphysically caressing their souls. All creatures in this area of
      effect gain a +2 bonus on saving throws against attacks from undead
      creatures. This bonus persists until the creature is slain by a death
      effect-when this occurs, the +2 bonus is expended and the death effect
      that would have otherwise slain the creature is negated. A creature that
      becomes enhanced by these shadowy remnants instinctively understands the
      benefit and knows how this protection functions. Note that if the
      fragment's existence ends as a result of the expiration of the runewaking
      ritual's 1-minute duration, he and his shadow gear disappear but nearby
      creatures do not gain the necromantic power.
