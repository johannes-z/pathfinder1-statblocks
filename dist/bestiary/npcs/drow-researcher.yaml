BeforeCombat: >-
  The researchers are ill-prepared for combat and cast invisibility if they
  believe they are in danger.
DuringCombat: >-
  If the researchers aren't invisible when combat starts, they cast
  invisibility. They fall back to let their guard take point and defend them.
  Once he's in position to keep enemies from getting to them, they cast deep
  slumber or magic missile every round. If the PCs bring light, the researchers
  use darkness to reduce the light level by one step.
Morale: >-
  If injured, a researcher falls back to a safe point and drinks her potion. If
  she can't safely drink or fall back, she casts invisibility and defensively
  drinks her potion. Researchers fight to the death, knowing that Jevana will
  kill them if they surrender to surface-dwellers.
