SpecialAbilities:
  - name: Codex (Su)
    description: >-
      Each codex archon is also an actual codex. Within its pages, the codex
      archon details all that the archon has ever learned on its chosen topic.
      When a favored enemy of the codex archon is forced to attempt a saving
      throw against the archon's spells, the foe takes a penalty on the saving
      throw equal to half the codex archon's favored enemy bonus (-2 for most
      codex archons).
  - name: Favored Enemy (Ex)
    description: A codex archon selects one favored enemy, as per the ranger class feature.
