SpecialAbilities:
  - name: Enchantment Weakness (Ex)
    description: >-
      The weakened conviction of the soulbound doll's soul makes her susceptible
      to mind-affecting effects, despite her construct traits.
  - name: Soul Focus (Su)
    description: >-
      The soul bound to the doll lives within a focus integrated into the doll
      or its apparel, in the Diva's case a gem embedded into the doll's chest.
      As long as this soul focus remains intact, it can be built into another
      doll for the soul to animate, using the same cost as creating a new
      construct. Once bound into the soul focus, the soul continues to learn,
      and so if later put into a new doll body, the soul retains its personality
      and memories from its previous body or bodies. The Diva's soul focus has
      hardness 8, 12 hit points, and a break DC of 20.
