BeforeCombat: >-
  The Diva sits lifeless on the organ's bench, patiently waiting for her next
  victim. If the PCs activate the wailing worm in area B1, the Diva hides behind
  the organ. The Diva attempts to distract PCs with ghost sound or ventriloquism
  as they explore the room. Once their attention is diverted, she uses her
  scroll of suggestion on the PC with the highest Charisma, directing that PC to
  play a somber dirge on the organ. If the PC makes a mistake at the keyboard
  (Perform [any] DC 10), the Diva attacks in anger.
DuringCombat: The Diva avoids melee combat, using levitate to keep combatants at a distance.
Morale: >-
  The Diva fights until destroyed, though even if reduced to 0 hit points, if
  her soul focus isn't removed and destroyed (see below) she could eventually be
  reconstructed and placed into a new soulbound doll body.
