SpecialAbilities:
  - name: Blackfire Pact (Su)
    description: >-
      As a standard action, a Blackfire Adept can create a destructive resonance
      between herself and a target within 30 feet. She gains a +1 profane bonus
      on attack rolls and caster level checks against the target, while the
      target takes a -1 penalty on saves against the adept's attacks and spells
      (&#8211;2 against conjuration effects). This effect lasts for 2 rounds
      (Will DC 16 reduces to 1 round), and the effect ends if the target moves
      more than 30 feet away from the Blackfire Adept.
  - name: Blackfire Taint (Su)
    description: >-
      A Blackfire Adept gains a +1 profane bonus on saving throws, caster level
      checks, Charisma checks, and Charisma-based skill checks against demons.
