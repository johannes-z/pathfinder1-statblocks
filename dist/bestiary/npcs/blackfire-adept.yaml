BeforeCombat: A Blackfire Adept casts bull's strength, mage armor, and shield before combat.
DuringCombat: >-
  A Blackfire Adept prefer to hang back in combat. She begins by casting mirror
  image, followed by a summon monster III spell to summon a dretch. An Adept is
  fond of using grease on weapons or holy symbols, and of preparing an action to
  cast magic missile at spellcasters in order to disrupt their spellcasting.
Morale: >-
  A Blackfire Adept saves at least one 4th-level spell to escape, casting
  dimension door once reduced to fewer than 15 hit points to relocate to area
  Q16, where she knocks on the door to area Q19 to report. Adepts may be
  encountered again at Vang's side if the PCs reach area Q19 within 24 hours;
  otherwise, adepts return to their duties. At Vang's side, a Blackfire Adept
  fights to the death.
