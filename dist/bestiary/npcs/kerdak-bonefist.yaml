BeforeCombat: >-
  When opponents board the Filthy Lucre, Bonefist drinks potions of barkskin and
  shield of faith. In addition, his stat block includes the bonuses from the
  lord's banner of victory flying from the mainmast. Before stepping on deck, he
  uses the Hurricane Crown to cast winds of vengeance.
DuringCombat: >-
  Bonefist dusts himself with dust of disappearance and activates his boots of
  speed, using his sniper goggles to make sneak attacks at range with his
  pistol. Whenever possible, he makes full attacks, using his Rapid Shot and
  Deadly Aim feats. He uses his invisibility and flight to stay out of reach of
  melee combatants, and his Snap Shot feats to make attacks of opportunity with
  his pistol. If possible, Bonefist tries to remain within 40 feet of enemies to
  take advantage of his pistol's touch attack. In melee combat, Bonefist uses
  his vampiric touch ability and rapier, but retreats again to range as soon as
  possible.
Morale: >-
  If reduced to 50 hit points or fewer, Bonefist flees belowdecks to heal
  himself and ambush pursuers. Arrogant and stubborn to the last, Bonefist
  refuses to abandon his ship and fights to the death to keep his crown.
