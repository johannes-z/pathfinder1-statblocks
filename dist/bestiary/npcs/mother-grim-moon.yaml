DuringCombat: >-
  When fighting alongside other ash giants, Mother Grim Moon uses her spells and
  domain powers to debilitate her foes and let her allies do the fighting. If
  her allies are struggling, she casts righteous might and wades into melee. She
  strongly prefers using Greater Vital Strike or Great Cleave to make one
  powerful attack, loudly praising Groetus's unstoppable might as she does.
Morale: >-
  Once reduced to 80 hit points or fewer, Mother Grim Moon acknowledges her
  foes' power and offers a truce so that all might enjoy the imminent apocalypse
  in peace. If denied, she fights to the death.
