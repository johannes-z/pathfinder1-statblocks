BeforeCombat: >-
  Aberten casts alarm each morning at area E2. If Aberten suspects that trouble
  is afoot, he casts blur, fly, shield, and tongues.
DuringCombat: >-
  Aberten prefers to avoid melee combat, using flight to remain at range, and
  spells like enervation, scorching ray, and magic missile to attack while his
  underling thieves keep the enemy busy in melee. Forced into melee, Aberten
  avoids casting spells, instead enhancing his attacks with Arcane Strike.
Morale: >-
  If Aberten is reduced to 35 or fewer hit points, he switches his attacks to
  any surviving thieves and tells the PCs he wants to parlay. He also
  immediately lowers his attacks to parlay if all of the thieves in sight are
  slain and he's got any wounds at all. If the PCs aren't interested in talking
  with the Dealer, he tries to flee through the ruined wing of the manor,
  delaying pursuit where he can with arcane locks on doors as he passes through
  them. He hopes to emerge on the other side into area E10 after slowing the
  party down on a chase through the building so he can flee by flying through
  the alleyways to somewhere he can hide out for the remainder of this
  adventure's events-in this case, he can become a recurring villain, and can
  encounter the PCs again in the adventures to come as you see fit.
