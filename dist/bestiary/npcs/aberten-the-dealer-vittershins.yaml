SpecialAbilities:
  - name: Blessing of the Harrow (Ex)
    description: >-
      Once per day, Aberten can perform a Harrow reading for himself and all
      allies within 20 feet-this takes 10 minutes. After the reading, count up
      the suits that appeared in the reading; whichever suit had the most cards
      showing grants a +1 bonus to all the affected creatures for 24 hours. The
      bonuses granted are as follows: Strength (+1 on attack rolls); Dexterity
      (+1 to AC); Constitution (+1 on weapon damage rolls); Intelligence (+1 on
      all skill checks); Wisdom (+1 on all saving throws); Charisma (+1 on all
      caster level checks). All of these bonuses are insight bonuses. If you
      don't have a Harrow deck, you can simply determine which bonus applies to
      Aberten and his allies for the day by rolling 1d6.
  - name: Harrow Casting (Su)
    description: >-
      Up to three times a day as he casts a spell, Aberten can draw three cards
      from his Harrow deck. This adds a somatic component to the spell if it
      didn't have one already, and also adds a focus component, but does not add
      to the spell's casting time. For each card from the suit of Intelligence
      he draws, he gains a +1 bonus on caster level checks made to penetrate
      spell resistance. For each card from the suit of Strength he draws, the
      spell he casts deals +1 point of damage per die (provided the spell
      inflicts damage). Cards from other suits provide no bonuses, and cards
      that match his alignment grant twice the bonus. These bonuses stack with
      each other and are insight bonuses. You can randomly determine the suit of
      a card drawn by rolling 1d6 for each of the abilities; there's a 10%
      chance that a card drawn is neutral evil.
