  - name: Heart of Slime (Su)
    description: >-
      Jordimandus's heart grants a +6 profane bonus to Constitution and renders
      him immune to critical hits and sneak attacks. The heart also effectively
      makes him immortal by ceasing his aging and nourishing him. Oozes do not
      attack Jordimandus as a result of his unholy heart. If all four of the
      variant ochre jellies in the surrounding pipes are slain, Jordimandus's
      access to the life-giving humors ceases and his heart begins to decay. He
      immediately loses all the benefits granted him by the heart, and
      furthermore takes 1d6 points of Constitution drain each day until he
      perishes.
