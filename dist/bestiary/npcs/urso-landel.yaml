BeforeCombat: >-
  If any of the bandits notice the PCs' approach, Urso mounts his axe beak and
  drinks his potion of barkskin, gaining a +2 natural armor bonus.
DuringCombat: >-
  Urso uses Ride-By Attack and Spirited Charge so long as he has room to
  maneuver. If pinned down, he casts lead blades, increasing the damage of his
  weapons by 1 size category, and works with his mount to take down the most
  dangerous-looking PC.
Morale: >-
  Urso fights to the death or until his axe beak is slain, at which point he
  attempts to surrender to the PCs' demands, knowing that he's as good as dead
  when not mounted.
