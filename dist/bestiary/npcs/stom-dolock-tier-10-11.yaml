SpecialAbilities:
  - name: Possession (Su)
    description: >-
      Nicoroux's fell influence grants Stom incredible powers, but leaves him
      susceptible to several magical effects. Protection from evil and
      protection from law affect Stom as if he were an evil creature, and he may
      not touch any creature benefiting from either spell. Additionally,
      Nicoroux's control is instantly ended with a successful dispel evil or
      dispel law spell delivered as a touch attack.
