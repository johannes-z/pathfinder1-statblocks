  - name: Infernal Bargain (Ex)
    description: >-
      Avahzi can halve the price of servitude when she casts planar ally (or a
      similar spell) by successfully making an opposed Charisma check against a
      called (but not summoned) devil.
  - name: Channel Hellfire (Su)
    description: >-
      As a free action twice per day, Avahzi can alter a spell she casts that
      deals energy damage so that it instead deals hellfire damage. Spells
      altered in this way gain the lawful and evil descriptors. Hellfire damage
      is half fire damage and half damage from unholy energy. Evil-aligned
      creatures and creatures with the evil subtype take no damage from the
      unholy energy part of hellfire damage, but good-aligned creatures and
      creatures with the good subtype take double damage from the unholy energy.
      Protection from evil prevents all damage caused by the unholy damage
      portion of hellfire, but offers no protection from the fire damage.
