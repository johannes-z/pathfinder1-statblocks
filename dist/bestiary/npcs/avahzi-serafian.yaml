BeforeCombat: >-
  Avahzi casts status on two randomly determined thieves every morning (often
  one stationed in area E1 and one in F1), along with magic vestment on her
  armor. The status effects serve as early warnings-if the PCs kill or harm one
  of these thieves, Avahzi knows to prepare. If she has time to prepare for a
  battle (such as if she notices intruders entering area F7), she casts air
  walk, bear's endurance, freedom of movement, and shield of faith on herself.
DuringCombat: >-
  Avahzi hangs back in battle as long as she can, using her ranged spells to
  blast foes. She moves out into area F7 as soon as possible, and takes care to
  try to position herself so that she's between the PCs and the doors to F12 at
  all times (see Morale, below).
Morale: >-
  If reduced to 20 or fewer hit points, Avahzi casts wall of stone between
  herself and the PCs to block off their easy access to area F12. She then flees
  to that area, casts sanctuary and resist energy (fire), and trusts to this to
  allow her a desperate flight through area F13. She hopes to race to the center
  of the Nessian Spiral, reach Liebdaga, and beg his aid before the PCs reach
  him themselves- how far she gets is left up to you. Base Statistics hp 51;
  Fort +6; Con 10
