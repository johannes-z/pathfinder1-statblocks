BeforeCombat: >-
  The priest drinks a potion of barkskin. If aware of imminent danger, she casts
  mirror image and expeditious retreat. The effects of these spells are included
  in her statistics.
DuringCombat: >-
  The priest activates her inspired rage raging song, applying its effects to
  herself and her allies. These effects include granting her allies the effects
  of song of the beast and animal fury. She then casts haste before rushing in
  to battle, reserving her other spells for if the PCs prove particularly
  troublesome to defeat in melee.
Morale: >-
  The bear priest retreats if brought below 30 hit points, planning to return
  later for her revenge.
