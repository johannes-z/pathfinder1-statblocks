SpecialAbilities:
  - name: Colossus Hunter (Ex)
    description: >-
      The mammoth rider gains a +1 bonus on weapon attack and damage rolls
      against Large and Huge creatures, and a +2 bonus on weapon attack and
      damage rolls against Gargantuan and Colossal creatures. Hunter's
  - name: Instinct (Ex)
    description: >-
      A mammoth rider gains the quarry class ability; this is exactly like the
      ranger ability of the same name. She can use this ability on any creature,
      not just a favored enemy.
  - name: Mistrust of Magic (Ex)
    description: >-
      As long as she doesn't possess any levels in a class that grants her the
      ability to cast arcane spells, the mammoth rider gains a +2 morale bonus
      on saving throws against arcane spells.
  - name: Rapid Straddle (Ex)
    description: >-
      A mammoth rider can attempt Ride checks to fast mount or fast dismount her
      steed even if it's more than one size category larger than her, provided
      she still has a move action available that round.
  - name: Steed (Ex)
    description: >-
      A mammoth lord treats levels in the mammoth lord prestige class as druid
      levels for the purpose of determining the advancement of her animal
      companion.
  - name: Undaunted (Ex)
    description: >-
      A mammoth rider adds her Strength bonus to the DC of Intimidate checks
      made against her. Additionally, creatures attempting to intimidate her
      don't gain a bonus for being larger than her.
  - name: Wild Coercion (Ex)
    description: >-
      A mammoth rider's prestige class levels stack with her druid levels for
      the purposes of determining the effects of her wild empathy class feature.
      In addition, a mammoth rider can use her wild empathy to demoralize an
      animal or magical beast, or force it to be friendly to her, as if using
      Intimidate rather than Diplomacy. She adds her Strength modifier to these
      checks in addition to her Charisma modifier.
